bout union with God.” Bhagavan said to Swami Ji, “To love me is to serve me, and to serve me is to leave me. Go do satsang, satsang, satsang, satsang, satsang, satsang, satsang.”","measurementHash":"8d0474f0a8a3ffd316327fcbdb892fe2","length":305,"language":"en","measurementVersion":16},"html":"<p>After several interviews with his Master, Bhagavan instructed Swami Ji in 2004 to return to Canada and begin teaching: <em>“Speak about union with God.”</em> Bhagavan said to Swami Ji, <em>“To love me is to serve me, and to serve me is to leave me. Go do satsang, satsang, satsang, satsang, satsang, satsang, satsang.”</em></p>"},{"block":{"id":"03db522b-4f56-404b-a06b-ed0941c2349f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Upon returning to Canada, Swami Ji began holding satsangs in the form of spiritual talks and kirtans, by his first initiated name Swami Sai Premananda. Meanwhile, his transformation continued.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Upon returning to Canada, Swami Ji began holding satsangs in the form of spiritual talks and kirtans, by his first initiated name Swami Sai Premananda. Meanwhile, his transformation continued.","measurementHash":"e13aabe7a610bf551008dfd3c0fe26cb","length":192,"language":"en","measurementVersion":16},"html":"<p>Upon returning to Canada, Swami Ji began holding satsangs in the form of spiritual talks and kirtans, by his first initiated name Swami Sai Premananda. Meanwhile, his transformation continued.</p>"},{"block":{"id":"3f00b30a-acbd-4d7f-a37f-56eb03a0a0ec","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Since 2004, Swami Ji was entering states of bhava samadhi. During this period, the realization of the multifold dance of form and formlessness became apparent and illumined in the mind of Swami Ji. All this led to the understanding of our innate oneness. As he explains, <em>“Non-duality holds that the fundamental quality imbuing every thing derives from a single undivided universal consciousness. Objects, animals, people and plants differ in form and function. At least, that is how we perceive them. But their nature and ours derive from the same underlying source, the oneness of universal consciousness. This single, non-dual oneness of being makes itself manifest in an infinite number of forms. We experience them as a myriad of objects and beings. But our seemingly separate and distinct human minds and egos derive from this oneness, too.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Since 2004, Swami Ji was entering states of bhava samadhi. During this period, the realization of the multifold dance of form and formlessness became apparent and illumined in the mind of Swami Ji. All this led to the understanding of our innate oneness. As he explains, “Non-duality holds that the fundamental quality imbuing every thing derives from a single undivided universal consciousness. Objects, animals, people and plants differ in form and function. At least, that is how we perceive them. But their nature and ours derive from the same underlying source, the oneness of universal consciousness. This single, non-dual oneness of being makes itself manifest in an infinite number of forms. We experience them as a myriad of objects and beings. But our seemingly separate and distinct human minds and egos derive from this oneness, too.”","measurementHash":"b3295771eb91ca8ba61d76e3791323bb","length":846,"language":"en","measurementVersion":16},"html":"<p>Since 2004, Swami Ji was entering states of bhava samadhi. During this period, the realization of the multifold dance of form and formlessness became apparent and illumined in the mind of Swami Ji. All this led to the understanding of our innate oneness. As he explains, <em>“Non-duality holds that the fundamental quality imbuing every thing derives from a single undivided universal consciousness. Objects, animals, people and plants differ in form and function. At least, that is how we perceive them. But their nature and ours derive from the same underlying source, the oneness of universal consciousness. This single, non-dual oneness of being makes itself manifest in an infinite number of forms. We experience them as a myriad of objects and beings. But our seemingly separate and distinct human minds and egos derive from this oneness, too.”</em></p>"},{"block":{"id":"51df70e0-832e-4836-b288-4716e8b05fb0","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Swami Ji comments: <em>“In the one is all, and in the all is one. We can attune ourselves to oneness by letting go of the past and future, and by releasing dependencies on surface mind, and its creature, the intrusive egoic self.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Swami Ji comments: “In the one is all, and in the all is one. We can attune ourselves to oneness by letting go of the past and future, and by releasing dependencies on surface mind, and its creature, the intrusive egoic self.”","measurementHash":"cc3dee1361527dd5b85f24b6f3ec82d7","length":226,"language":"en","measurementVersion":16},"html":"<p>Swami Ji comments: <em>“In the one is all, and in the all is one. We can attune ourselves to oneness by letting go of the past and future, and by releasing dependencies on surface mind, and its creature, the intrusive egoic self.”</em></p>"},{"block":{"id":"372d5dcc-a6de-4fbb-ba6a-d46ed417ced9","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><strong>The Perfect Storm</strong></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"The Perfect Storm","measurementHash":"25e962cea29147fb66574145e39f2f56","length":17,"language":"en","measurementVersion":16},"html":"<p><strong>The Perfect Storm</strong></p>"},{"block":{"id":"2f6bc71e-3390-486b-ad2e-19f15ce0d1c6","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>After years of celebratory satsangs, meditations, blessing and darshan programs, and continuous state and samadhi experiences, the whole of all reached to a collective climax. In 2009, Swami Ji’s “perfect storm” began amidst a cataclysmic loss of his sangha, prayer hall, and good name, due to the outside slander and vitriol by the parents of one of his students. Swami Ji would not concede to the parents’ request to interfere and disband the coming nuptials between their son and his lead bhajan singer. The parents continued to threaten and harass Swami Ji and devotees; even using physical means and intimidation, with the intention that the couple themselves would decide to break-up to save Swami Ji and the devotees from the constant suffering that all were now facing. Such was the test of love that Swami Ji and his early devotees were all thrust into, and thus began Swami Ji’s entry into the dark night of the soul. <em>(Details available at: thecontroversyclarified.wordpress.com)</em>.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"After years of celebratory satsangs, meditations, blessing and darshan programs, and continuous state and samadhi experiences, the whole of all reached to a collective climax. In 2009, Swami Ji’s “perfect storm” began amidst a cataclysmic loss of his sangha, prayer hall, and good name, due to the outside slander and vitriol by the parents of one of his students. Swami Ji would not concede to the parents’ request to interfere and disband the coming nuptials between their son and his lead bhajan singer. The parents continued to threaten and harass Swami Ji and devotees; even using physical means and intimidation, with the intention that the couple themselves would decide to break-up to save Swami Ji and the devotees from the constant suffering that all were now facing. Such was the test of love that Swami Ji and his early devotees were all thrust into, and thus began Swami Ji’s entry into the dark night of the soul. (Details available at: thecontroversyclarified.wordpress.com).","measurementHash":"dd5f731477a4b67a6623f6431cbd799f","length":990,"language":"en","measurementVersion":16},"html":"<p>After years of celebratory satsangs, meditations, blessing and darshan programs, and continuous state and samadhi experiences, the whole of all reached to a collective climax. In 2009, Swami Ji’s “perfect storm” began amidst a cataclysmic loss of his sangha, prayer hall, and good name, due to the outside slander and vitriol by the parents of one of his students. Swami Ji would not concede to the parents’ request to interfere and disband the coming nuptials between their son and his lead bhajan singer. The parents continued to threaten and harass Swami Ji and devotees; even using physical means and intimidation, with the intention that the couple themselves would decide to break-up to save Swami Ji and the devotees from the constant suffering that all were now facing. Such was the test of love that Swami Ji and his early devotees were all thrust into, and thus began Swami Ji’s entry into the dark night of the soul. <em>(Details available at: thecontroversyclarified.wordpress.com)</em>.</p>"},{"block":{"id":"38a4a2e2-34db-4778-8e24-50680b00b036","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>It was during this period that Swami Ji said to the Lord, <em>“O Lord, you taught me only about the beauty and love of mankind. Never did you teach me about the darkness hidden under the skin of man.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"It was during this period that Swami Ji said to the Lord, “O Lord, you taught me only about the beauty and love of mankind. Never did you teach me about the darkness hidden under the skin of man.”","measurementHash":"c5be912ad823f5c9a88e385c91a1e631","length":196,"language":"en","measurementVersion":16},"html":"<p>It was during this period that Swami Ji said to the Lord, <em>“O Lord, you taught me only about the beauty and love of mankind. Never did you teach me about the darkness hidden under the skin of man.”</em></p>"},{"block":{"id":"a983af12-6565-48eb-a231-83347f635cd1","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>This began Swami Ji’s five-year journey of learning the psycho-spiritual dynamics of the human consciousness. He learned and became adept at the shadow process, understanding states and stages of consciousness and became certified in Spiral Dynamics Integral: a subject which teaches the movement in transformation and the ascension of man from his lowest natures of consciousness to the highest available today. He became adept in Jungian-oriented psychology, dream work, and the work of Drs. Hal and Sidra Stone on the inner voices and sub-personalities within us all. Swami Ji often says this period of time was the most fertile for his personal development and understanding into the psychology of mankind, and how it too has to be healed, taught and embraced as one moves into the deeper aspects of spiritual evolution. Spiritual practices alone do not confer constant abidance in peace, but a combination of psychological work with spiritual practices, and devotional outpouring, is necessary to achieve what all are looking for: days filled with love, joy, and unending peace.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"This began Swami Ji’s five-year journey of learning the psycho-spiritual dynamics of the human consciousness. He learned and became adept at the shadow process, understanding states and stages of consciousness and became certified in Spiral Dynamics Integral: a subject which teaches the movement in transformation and the ascension of man from his lowest natures of consciousness to the highest available today. He became adept in Jungian-oriented psychology, dream work, and the work of Drs. Hal and Sidra Stone on the inner voices and sub-personalities within us all. Swami Ji often says this period of time was the most fertile for his personal development and understanding into the psychology of mankind, and how it too has to be healed, taught and embraced as one moves into the deeper aspects of spiritual evolution. Spiritual practices alone do not confer constant abidance in peace, but a combination of psychological work with spiritual practices, and devotional outpouring, is necessary to achieve what all are looking for: days filled with love, joy, and unending peace.","measurementHash":"6e993454bf206c389209246b53d5bed0","length":1083,"language":"en","measurementVersion":16},"html":"<p>This began Swami Ji’s five-year journey of learning the psycho-spiritual dynamics of the human consciousness. He learned and became adept at the shadow process, understanding states and stages of consciousness and became certified in Spiral Dynamics Integral: a subject which teaches the movement in transformation and the ascension of man from his lowest natures of consciousness to the highest available today. He became adept in Jungian-oriented psychology, dream work, and the work of Drs. Hal and Sidra Stone on the inner voices and sub-personalities within us all. Swami Ji often says this period of time was the most fertile for his personal development and understanding into the psychology of mankind, and how it too has to be healed, taught and embraced as one moves into the deeper aspects of spiritual evolution. Spiritual practices alone do not confer constant abidance in peace, but a combination of psychological work with spiritual practices, and devotional outpouring, is necessary to achieve what all are looking for: days filled with love, joy, and unending peace.</p>"},{"block":{"id":"4e5bad09-ad0e-418e-bbe5-e5f8ccfbc06f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>This process culminated in the emergence of Swami Ji’s spiritual grace and oneness with God, with greater awareness and unity. After this, he was never the same. What was crystallized as Swami Sai Premananda had entered the chrysalis phase and was utterly and completely transformed and out emerged Sri Swami Adi Narayan.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"This process culminated in the emergence of Swami Ji’s spiritual grace and oneness with God, with greater awareness and unity. After this, he was never the same. What was crystallized as Swami Sai Premananda had entered the chrysalis phase and was utterly and completely transformed and out emerged Sri Swami Adi Narayan.","measurementHash":"1af4e4046a174887f0690c30a3972558","length":321,"language":"en","measurementVersion":16},"html":"<p>This process culminated in the emergence of Swami Ji’s spiritual grace and oneness with God, with greater awareness and unity. After this, he was never the same. What was crystallized as Swami Sai Premananda had entered the chrysalis phase and was utterly and completely transformed and out emerged Sri Swami Adi Narayan.</p>"},{"block":{"id":"fde7c13d-b10a-465a-9148-ead65a179243","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>When asked about his dark night of the soul period, Swami Ji spoke these words:</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"When asked about his dark night of the soul period, Swami Ji spoke these words:","measurementHash":"4bfbeb6fe5dcd3743362958feb280bc4","length":79,"language":"en","measurementVersion":16},"html":"<p>When asked about his dark night of the soul period, Swami Ji spoke these words:</p>"},{"block":{"id":"c5a397a6-8e42-4a2c-acd3-0190dbf43a05","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>My Beloved, you have stripped me bare more than once in this life.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"My Beloved, you have stripped me bare more than once in this life.","measurementHash":"dee8daf6b4000502951a92d103688024","length":66,"language":"en","measurementVersion":16},"html":"<p><em>My Beloved, you have stripped me bare more than once in this life.</em></p>"},{"block":{"id":"25d76459-f6e8-4eab-b13f-7a867522b99f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>At times, you have left me near lifeless. I could not feel even my own heart beating in my chest.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"At times, you have left me near lifeless. I could not feel even my own heart beating in my chest.","measurementHash":"bef3f3a2c77916e44d5d95c273aae410","length":97,"language":"en","measurementVersion":16},"html":"<p><em>At times, you have left me near lifeless. I could not feel even my own heart beating in my chest.</em></p>"},{"block":{"id":"0ffdc348-3dae-422a-9aab-9422f8cd8322","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>At times, you have stolen from me peace that I have acquired after lifetimes and left me maddened by my screaming mind.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"At times, you have stolen from me peace that I have acquired after lifetimes and left me maddened by my screaming mind.","measurementHash":"908968b81570c89092e8a2a428d85994","length":119,"language":"en","measurementVersion":16},"html":"<p><em>At times, you have stolen from me peace that I have acquired after lifetimes and left me maddened by my screaming mind.</em></p>"},{"block":{"id":"71344bd5-6fd5-4f8e-bfdc-235481aac339","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>My bones have ached. My body bedridden. Years lost in the darkness with the absolutism of never-ending despair.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"My bones have ached. My body bedridden. Years lost in the darkness with the absolutism of never-ending despair.","measurementHash":"5d13bbf503ea63f6aba24653788ea1d4","length":111,"language":"en","measurementVersion":16},"html":"<p><em>My bones have ached. My body bedridden. Years lost in the darkness with the absolutism of never-ending despair.</em></p>"},{"block":{"id":"70dafe18-89be-4799-b8e3-8749718f812b","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>All I had was lost to your Will.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"All I had was lost to your Will.","measurementHash":"d1c904b704ece29558dd0e5581141536","length":32,"language":"en","measurementVersion":16},"html":"<p><em>All I had was lost to your Will.</em></p>"},{"block":{"id":"9dbf821b-397d-4d7a-9181-6e62237830b1","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>You set my heart barren of all of you. Lifeless, mindless, a dark emptiness was my sentence at your hands.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"You set my heart barren of all of you. Lifeless, mindless, a dark emptiness was my sentence at your hands.","measurementHash":"99d0f305901b312ca6b02defca3a54a1","length":106,"language":"en","measurementVersion":16},"html":"<p><em>You set my heart barren of all of you. Lifeless, mindless, a dark emptiness was my sentence at your hands.</em></p>"},{"block":{"id":"0569bee0-1c54-4026-927f-dc892c95f49a","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>All this yet, I wonder everyday how I survived. The deepest part of my being, hidden from every part of me, you held in your deepest care.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"All this yet, I wonder everyday how I survived. The deepest part of my being, hidden from every part of me, you held in your deepest care.","measurementHash":"e680558472f532fe07a6eaae49ed20cc","length":138,"language":"en","measurementVersion":16},"html":"<p><em>All this yet, I wonder everyday how I survived. The deepest part of my being, hidden from every part of me, you held in your deepest care.</em></p>"},{"block":{"id":"4cc97308-09c4-4473-9539-00c43c1ac76f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>Now I am alive again, with your Breath in my breath. My heart once again, beating steady and strong, in your Limitless Heart. My mind in peace again, in your Limitless Mind. All of me swells, just as the womb carries the unborn.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Now I am alive again, with your Breath in my breath. My heart once again, beating steady and strong, in your Limitless Heart. My mind in peace again, in your Limitless Mind. All of me swells, just as the womb carries the unborn.","measurementHash":"3b79006e3e30431cce93c518e15fc168","length":228,"language":"en","measurementVersion":16},"html":"<p><em>Now I am alive again, with your Breath in my breath. My heart once again, beating steady and strong, in your Limitless Heart. My mind in peace again, in your Limitless Mind. All of me swells, just as the womb carries the unborn.</em></p>"},{"block":{"id":"6d925de4-c2ba-4734-888f-f7243a92f471","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>When next I am born, I will become empty yet again. And again you will enter and I will swell with the next, and the next, and the next.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"When next I am born, I will become empty yet again. And again you will enter and I will swell with the next, and the next, and the next.","measurementHash":"225ade0ce3d8a274c3115135c632fbcc","length":136,"language":"en","measurementVersion":16},"html":"<p><em>When next I am born, I will become empty yet again. And again you will enter and I will swell with the next, and the next, and the next.</em></p>"},{"block":{"id":"3bad2431-c8b2-499f-895f-1bdc08cfb8bd","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>All of me your womb, O Eternal Being of beings.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"All of me your womb, O Eternal Being of beings.","measurementHash":"976a42f390e6c231bc72402f76dae6ac","length":47,"language":"en","measurementVersion":16},"html":"<p><em>All of me your womb, O Eternal Being of beings.</em></p>"},{"block":{"id":"ae4ad89e-4db0-400e-9fd9-f705022decd7","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><strong>Reflection. Transmission. Absorption.</strong></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Reflection. Transmission. Absorption.","measurementHash":"185a9cba55cbde8c386019d0b4d94b56","length":37,"language":"fr","measurementVersion":16},"html":"<p><strong>Reflection. Transmission. Absorption.</strong></p>"},{"block":{"id":"e7e51955-a303-4b3f-980d-d35cd2ebfe91","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Today, as Swami Adi Narayan, Swami Ji continues to live a very reclusive life. He is sought by people all over the world, and with very limited public connection, people are called to find him. While sitting in his prayer room and being oceans apart, recipients connect with him through his offerings of prayers and blessings for them. Through a process of his ascension into the Divine Light, all whom are in contact with him during that time of prayer and blessing receive answers, clarity, healing and the spiritual light that they are yearning for.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Today, as Swami Adi Narayan, Swami Ji continues to live a very reclusive life. He is sought by people all over the world, and with very limited public connection, people are called to find him. While sitting in his prayer room and being oceans apart, recipients connect with him through his offerings of prayers and blessings for them. Through a process of his ascension into the Divine Light, all whom are in contact with him during that time of prayer and blessing receive answers, clarity, healing and the spiritual light that they are yearning for.","measurementHash":"011d7de1e6c900f5e5f37d3a42437ccd","length":552,"language":"en","measurementVersion":16},"html":"<p>Today, as Swami Adi Narayan, Swami Ji continues to live a very reclusive life. He is sought by people all over the world, and with very limited public connection, people are called to find him. While sitting in his prayer room and being oceans apart, recipients connect with him through his offerings of prayers and blessings for them. Through a process of his ascension into the Divine Light, all whom are in contact with him during that time of prayer and blessing receive answers, clarity, healing and the spiritual light that they are yearning for.</p>"},{"block":{"id":"490c9ba2-bcb0-45c1-a1ef-23389b071b21","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Swami Ji says his embodiment is used as a bringer of Light upon the earth in three ways: the first is the reflection of the holy personage amidst humanity. The second is the transmission of Light as it moves through him to all those who are sincere in their contact with him and the Lord. And the third is the absorption of that Light in the transmutation of their mind, body, and soul into purer and lighter beings.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Swami Ji says his embodiment is used as a bringer of Light upon the earth in three ways: the first is the reflection of the holy personage amidst humanity. The second is the transmission of Light as it moves through him to all those who are sincere in their contact with him and the Lord. And the third is the absorption of that Light in the transmutation of their mind, body, and soul into purer and lighter beings.","measurementHash":"4a0cc16b7903a25c12560067cc9c07dc","length":416,"language":"en","measurementVersion":16},"html":"<p>Swami Ji says his embodiment is used as a bringer of Light upon the earth in three ways: the first is the reflection of the holy personage amidst humanity. The second is the transmission of Light as it moves through him to all those who are sincere in their contact with him and the Lord. And the third is the absorption of that Light in the transmutation of their mind, body, and soul into purer and lighter beings.</p>"},{"block":{"id":"14435174-0c89-4b9c-9c0a-2a6362f6a841","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>In the end, when man is at peace, the universe will be at peace.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"In the end, when man is at peace, the universe will be at peace.","measurementHash":"c2ed67728779a198c959c719df9630f4","length":64,"language":"en","measurementVersion":16},"html":"<p>In the end, when man is at peace, the universe will be at peace.</p>"},{"block":{"id":"f7a2282a-7666-4290-ba93-c9fbcd58fd61","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Peace within oneself.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Peace within oneself.","measurementHash":"1daf5d02667c519c3c704e3325038327","length":21,"language":"en","measurement
