Days with Bhagavan Sri Sathya Sai Baba</strong></em></p>"},{"block":{"id":"c40bb901-3ea8-46e3-bbd0-6b74e6d6d96e","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Born August 4, 1972 in Trinidad of the West Indies, Sri Swami Adi Narayan <em>(Swami Ji</em>) arrived in Canada with his parents just shy of his fourth birthday. Settling and growing up in Toronto, Swami Ji was a soft and gentle child, tender and loving in his approach with everyone. Upon completing his primary, junior and high school education, he attended the University of Toronto where he earned a BSc Honours in Psychology.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Born August 4, 1972 in Trinidad of the West Indies, Sri Swami Adi Narayan (Swami Ji) arrived in Canada with his parents just shy of his fourth birthday. Settling and growing up in Toronto, Swami Ji was a soft and gentle child, tender and loving in his approach with everyone. Upon completing his primary, junior and high school education, he attended the University of Toronto where he earned a BSc Honours in Psychology.","measurementHash":"22f2e992ff7a07d2dad35fb9655f0e30","length":421,"language":"en","measurementVersion":16},"html":"<p>Born August 4, 1972 in Trinidad of the West Indies, Sri Swami Adi Narayan <em>(Swami Ji</em>) arrived in Canada with his parents just shy of his fourth birthday. Settling and growing up in Toronto, Swami Ji was a soft and gentle child, tender and loving in his approach with everyone. Upon completing his primary, junior and high school education, he attended the University of Toronto where he earned a BSc Honours in Psychology.</p>"},{"block":{"id":"ed0b8702-adbd-4394-8335-7ca56d148725","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><strong>The Lord Appears to His Devotee</strong></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"The Lord Appears to His Devotee","measurementHash":"3d9ba6a200f4ad29cb25e4e494d85831","length":31,"language":"en","measurementVersion":16},"html":"<p><strong>The Lord Appears to His Devotee</strong></p>"},{"block":{"id":"16d813b0-d5bd-45d7-87fc-e8f5537f90dc","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>About to embark upon a regular Western lifestyle, his life arrived at a pivotal turning point when at the age of twenty-one he had his first spiritual encounter with his Guru. It took place in the early morning of 4:00am through a dream on Christmas morning 1993. As Swami Ji recalls, the dream was of a small Indian holy man wearing a white robe standing in a barren reddish-brown dirt landscape with nothing around him. The holy man had large afro-styled hair, and the distance between them felt as if it was about fifty feet. The holy man was glowing before him, and in an instant Swami Ji was being filled with sensations of deep love and bliss. The whole of the dream was pulsating with a love that he had never felt or experienced before. Shortly thereafter he woke up.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"About to embark upon a regular Western lifestyle, his life arrived at a pivotal turning point when at the age of twenty-one he had his first spiritual encounter with his Guru. It took place in the early morning of 4:00am through a dream on Christmas morning 1993. As Swami Ji recalls, the dream was of a small Indian holy man wearing a white robe standing in a barren reddish-brown dirt landscape with nothing around him. The holy man had large afro-styled hair, and the distance between them felt as if it was about fifty feet. The holy man was glowing before him, and in an instant Swami Ji was being filled with sensations of deep love and bliss. The whole of the dream was pulsating with a love that he had never felt or experienced before. Shortly thereafter he woke up.","measurementHash":"30ca3f7e6a1c88c8a613d09ab2960608","length":775,"language":"en","measurementVersion":16},"html":"<p>About to embark upon a regular Western lifestyle, his life arrived at a pivotal turning point when at the age of twenty-one he had his first spiritual encounter with his Guru. It took place in the early morning of 4:00am through a dream on Christmas morning 1993. As Swami Ji recalls, the dream was of a small Indian holy man wearing a white robe standing in a barren reddish-brown dirt landscape with nothing around him. The holy man had large afro-styled hair, and the distance between them felt as if it was about fifty feet. The holy man was glowing before him, and in an instant Swami Ji was being filled with sensations of deep love and bliss. The whole of the dream was pulsating with a love that he had never felt or experienced before. Shortly thereafter he woke up.</p>"},{"block":{"id":"4d76d670-eeee-4e36-90e8-137dc6e0993c","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Being with the activity of Christmas Day and the family gathering, he recalls his relatives expressing how differently he was acting, as usually he was more sociable. However, on this day he recalls he was somehow “out of himself.” That evening, Swami Ji’s mother asked him if anything was wrong, and why he seemed to be acting so differently today. He told her about his dream with the holy man. His mother then immediately got her purse and pulled out a small picture asking him if this was the holy man he dreamt; Swami Ji said yes. To both their astonishment, the picture was of the living Indian Master, Bhagavan Sri Sathya Sai Baba.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Being with the activity of Christmas Day and the family gathering, he recalls his relatives expressing how differently he was acting, as usually he was more sociable. However, on this day he recalls he was somehow “out of himself.” That evening, Swami Ji’s mother asked him if anything was wrong, and why he seemed to be acting so differently today. He told her about his dream with the holy man. His mother then immediately got her purse and pulled out a small picture asking him if this was the holy man he dreamt; Swami Ji said yes. To both their astonishment, the picture was of the living Indian Master, Bhagavan Sri Sathya Sai Baba.","measurementHash":"602d9b48e2387a3d22dba8fc4876dc76","length":638,"language":"en","measurementVersion":16},"html":"<p>Being with the activity of Christmas Day and the family gathering, he recalls his relatives expressing how differently he was acting, as usually he was more sociable. However, on this day he recalls he was somehow “out of himself.” That evening, Swami Ji’s mother asked him if anything was wrong, and why he seemed to be acting so differently today. He told her about his dream with the holy man. His mother then immediately got her purse and pulled out a small picture asking him if this was the holy man he dreamt; Swami Ji said yes. To both their astonishment, the picture was of the living Indian Master, Bhagavan Sri Sathya Sai Baba.</p>"},{"block":{"id":"d9048ba4-f83f-42a4-a451-232f4c160389","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>From that day onwards, the relationship between Bhagavan and Swami Ji became a continuous unceasing breath of inner communion. Over the next four-month period, Bhagavan would visit Swami Ji in the early hours of the morning through his dreams, three to four times a week. During these dreams Bhagavan would sit with him, and speak with him about many spiritual things. He would teach him how to meditate. Often times they would go for walks and sit in silence together. In these dreams, Bhagavan would often manifest many gifts for Swami Ji including rings and necklaces. He even gifted him with a puppy, which in his real-life Swami Ji had always longed to have but his parents would not allow. Both Bhagavan and Swami Ji would play together and simply go for walks together with this puppy. It was during these early days that their friendship grew from best friends, to father and son, to devotee and the Lord himself.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"From that day onwards, the relationship between Bhagavan and Swami Ji became a continuous unceasing breath of inner communion. Over the next four-month period, Bhagavan would visit Swami Ji in the early hours of the morning through his dreams, three to four times a week. During these dreams Bhagavan would sit with him, and speak with him about many spiritual things. He would teach him how to meditate. Often times they would go for walks and sit in silence together. In these dreams, Bhagavan would often manifest many gifts for Swami Ji including rings and necklaces. He even gifted him with a puppy, which in his real-life Swami Ji had always longed to have but his parents would not allow. Both Bhagavan and Swami Ji would play together and simply go for walks together with this puppy. It was during these early days that their friendship grew from best friends, to father and son, to devotee and the Lord himself.","measurementHash":"fe35df5b8cdd130d04ce3d6ca383f5d4","length":921,"language":"en","measurementVersion":16},"html":"<p>From that day onwards, the relationship between Bhagavan and Swami Ji became a continuous unceasing breath of inner communion. Over the next four-month period, Bhagavan would visit Swami Ji in the early hours of the morning through his dreams, three to four times a week. During these dreams Bhagavan would sit with him, and speak with him about many spiritual things. He would teach him how to meditate. Often times they would go for walks and sit in silence together. In these dreams, Bhagavan would often manifest many gifts for Swami Ji including rings and necklaces. He even gifted him with a puppy, which in his real-life Swami Ji had always longed to have but his parents would not allow. Both Bhagavan and Swami Ji would play together and simply go for walks together with this puppy. It was during these early days that their friendship grew from best friends, to father and son, to devotee and the Lord himself.</p>"},{"block":{"id":"d00dae00-3afc-4125-a7aa-5b694e0c7375","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><strong>At The Feet of the Master</strong></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"At The Feet of the Master","measurementHash":"7174af2fee12dcc883b86668941d8e40","length":25,"language":"en","measurementVersion":16},"html":"<p><strong>At The Feet of the Master</strong></p>"},{"block":{"id":"e7763d20-cd67-4adc-abd6-1deec904f764","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>In April of 1994, Swami Ji made his first trip to South India to meet and have the physical darshan of Bhagavan Sri Sathya Sai Baba. On their very first meeting, amongst the assembly of thousands and thousands of devotees, Bhagavan began to walk directly towards Swami Ji. He approached with a quickened step and his face glowed of such familiarity towards him. With a smile of such welcome Bhagavan looked at Swami Ji and whispered, <em>“I have been waiting for you.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"In April of 1994, Swami Ji made his first trip to South India to meet and have the physical darshan of Bhagavan Sri Sathya Sai Baba. On their very first meeting, amongst the assembly of thousands and thousands of devotees, Bhagavan began to walk directly towards Swami Ji. He approached with a quickened step and his face glowed of such familiarity towards him. With a smile of such welcome Bhagavan looked at Swami Ji and whispered, “I have been waiting for you.”","measurementHash":"b5a343fe9d5d6001889777dd87fcf7b9","length":464,"language":"en","measurementVersion":16},"html":"<p>In April of 1994, Swami Ji made his first trip to South India to meet and have the physical darshan of Bhagavan Sri Sathya Sai Baba. On their very first meeting, amongst the assembly of thousands and thousands of devotees, Bhagavan began to walk directly towards Swami Ji. He approached with a quickened step and his face glowed of such familiarity towards him. With a smile of such welcome Bhagavan looked at Swami Ji and whispered, <em>“I have been waiting for you.”</em></p>"},{"block":{"id":"5bc46f10-9660-442a-8f23-b15207e8aa86","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>With a wave of his hand, Bhagavan materialized vibhuti <em>(sacred ash)</em> and placed it in Swami Ji’s hands. Swami Ji was now in absolute awe and shock. Sobbing tears in this moment, this most profound first meeting was acknowledgement and recognition of their preceding months of inner dialogue, companionship, and kinship.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"With a wave of his hand, Bhagavan materialized vibhuti (sacred ash) and placed it in Swami Ji’s hands. Swami Ji was now in absolute awe and shock. Sobbing tears in this moment, this most profound first meeting was acknowledgement and recognition of their preceding months of inner dialogue, companionship, and kinship.","measurementHash":"b6ab76e0a131ed3319cbdae197f8efa4","length":318,"language":"en","measurementVersion":16},"html":"<p>With a wave of his hand, Bhagavan materialized vibhuti <em>(sacred ash)</em> and placed it in Swami Ji’s hands. Swami Ji was now in absolute awe and shock. Sobbing tears in this moment, this most profound first meeting was acknowledgement and recognition of their preceding months of inner dialogue, companionship, and kinship.</p>"},{"block":{"id":"2ffa2268-d42b-4c6a-9aa0-3277115c6fcd","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>For the next three months, the inner relationship that took place in the months prior to in the dream world, continued to express in the physical presence of Bhagavan. A day would not pass whereby Bhagavan would not come and take letters from Swami Ji, bless his sweet offerings, allow him to touch his feet, and kiss his feet countless times during that first trip. The relationship between them was so pronounced that the ashram workers recognized and asked Swami Ji to help in the rolling out of the red carpet for Bhagavan’s darshan, and help to arrange his seat and foot cushion on the altar.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"For the next three months, the inner relationship that took place in the months prior to in the dream world, continued to express in the physical presence of Bhagavan. A day would not pass whereby Bhagavan would not come and take letters from Swami Ji, bless his sweet offerings, allow him to touch his feet, and kiss his feet countless times during that first trip. The relationship between them was so pronounced that the ashram workers recognized and asked Swami Ji to help in the rolling out of the red carpet for Bhagavan’s darshan, and help to arrange his seat and foot cushion on the altar.","measurementHash":"5510b1045cf232f5a243259d7961476c","length":597,"language":"en","measurementVersion":16},"html":"<p>For the next three months, the inner relationship that took place in the months prior to in the dream world, continued to express in the physical presence of Bhagavan. A day would not pass whereby Bhagavan would not come and take letters from Swami Ji, bless his sweet offerings, allow him to touch his feet, and kiss his feet countless times during that first trip. The relationship between them was so pronounced that the ashram workers recognized and asked Swami Ji to help in the rolling out of the red carpet for Bhagavan’s darshan, and help to arrange his seat and foot cushion on the altar.</p>"},{"block":{"id":"f8edd04e-3191-4bb3-8764-923daf7ca140","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Memorably, the first day Swami Ji was asked to help with the altar preparation, he was given Bhagavan’s foot cushion to place on the altar. Swami Ji felt that this chance may never come again, and so before placing the foot cushion on the altar, he embraced it upon his chest and held it there. The next thing he knew, his arms were being pried open by five or six other people and he was jolted back into consciousness. The people around him said that he had gone into a trance while holding Bhagavan’s cushion to his chest and they could not wake him out of his unconscious state. Before going into trance, Swami Ji says the last thing he remembers was the thought to hug Bhagavan’s foot cushion. From that time until they woke him up, he had no recollection of where he went. To say the least, the people around him were a bit upset. Swami Ji went back to his seat as Bhagavan was about to make his entrance into the darshan hall.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{}, nto the darshan hall.</p>"},{"block":{"id":"b3af4e75-2c0d-4202-a6a5-041b5af15e10","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>As Bhagavan sat down, the thought emerged from Swami Ji, <em>‘Baba I have filled that foot cushion with all of my love for you. Can you feel my love in it?’</em> At that moment, Bhagavan raised his head, he looked directly at Swami Ji and began to rub his feet in circular motions on the cushion. He raised his hands, closed his eyes and went deeply into himself. Swami Ji’s question was answered.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"As Bhagavan sat down, the thought emerged from Swami Ji, ‘Baba I have filled that foot cushion with all of my love for you. Can you feel my love in it?’ At that moment, Bhagavan raised his head, he looked directly at Swami Ji and began to rub his feet in circular motions on the cushion. He raised his hands, closed his eyes and went deeply into himself. Swami Ji’s question was answered.","measurementHash":"07989c44c5e6cc0ffad1e9b68a64cba5","length":388,"language":"en","measurementVersion":16},"html":"<p>As Bhagavan sat down, the thought emerged from Swami Ji, <em>‘Baba I have filled that foot cushion with all of my love for you. Can you feel my love in it?’</em> At that moment, Bhagavan raised his head, he looked directly at Swami Ji and began to rub his feet in circular motions on the cushion. He raised his hands, closed his eyes and went deeply into himself. Swami Ji’s question was answered.</p>"},{"block":{"id":"797b2618-1bb3-4a84-ad85-c65539d5d79d","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>This trip was the first of what would become multiple visits to India. For the next six years, Swami Ji made over a dozen trips to be in the physical presence of Bhagavan. He permanently moved to the ashram in the year 2000.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"This trip was the first of what would become multiple visits to India. For the next six years, Swami Ji made over a dozen trips to be in the physical presence of Bhagavan. He permanently moved to the ashram in the year 2000.","measurementHash":"8a0c733dfdc29016967a4d13548aa315","length":224,"language":"en","measurementVersion":16},"html":"<p>This trip was the first of what would become multiple visits to India. For the next six years, Swami Ji made over a dozen trips to be in the physical presence of Bhagavan. He permanently moved to the ashram in the year 2000.</p>"},{"block":{"id":"fe440b89-bcd1-4a90-80fd-fcd4a1fa70d6","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>During this period from 1994 to 2000, Swami Ji continued to grow and have many enlightening experiences. One of which took place in the year 1995 when he travelled to his birth country of Trinidad in the West Indies. On one excursion to a mountaintop overlooking the beautiful landscape and ocean, overcome by the beauty before him, Swami Ji explained the following: <em>“I entered into a spiritual state, feeling an absolute oneness with everything: the sea, hills, trees, birds, ants, grass, and the ground that is common to us all.” </em>He heard the Maha Mantra <em>(Hare Krishna Hare Rama)</em> being sung in every atom from every physical and non-physical, living and non-living thing of the world around him. Even his own body was merged and sub-merged in this absolute state of unity. Swami Ji later referred to this as his First Experience of the Self.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"During this period from 1994 to 2000, Swami Ji continued to grow and have many enlightening experiences. One of which took place in the year 1995 when he travelled to his birth country of Trinidad in the West Indies. On one excursion to a mountaintop overlooking the beautiful landscape and ocean, overcome by the beauty before him, Swami Ji explained the following: “I entered into a spiritual state, feeling an absolute oneness with everything: the sea, hills, trees, birds, ants, grass, and the ground that is common to us all.” He heard the Maha Mantra (Hare Krishna Hare Rama) being sung in every atom from every physical and non-physical, living and non-living thing of the world around him. Even his own body was merged and sub-merged in this absolute state of unity. Swami Ji later referred to this as his First Experience of the Self.","measurementHash":"ec27cd72c4d8e1e0c1170180a5831349","length":843,"language":"en","measurementVersion":16},"html":"<p>During this period from 1994 to 2000, Swami Ji continued to grow and have many enlightening experiences. One of which took place in the year 1995 when he travelled to his birth country of Trinidad in the West Indies. On one excursion to a mountaintop overlooking the beautiful landscape and ocean, overcome by the beauty before him, Swami Ji explained the following: <em>“I entered into a spiritual state, feeling an absolute oneness with everything: the sea, hills, trees, birds, ants, grass, and the ground that is common to us all.” </em>He heard the Maha Mantra <em>(Hare Krishna Hare Rama)</em> being sung in every atom from every physical and non-physical, living and non-living thing of the world around him. Even his own body was merged and sub-merged in this absolute state of unity. Swami Ji later referred to this as his First Experience of the Self.</p>"},{"block":{"id":"229a4bec-b877-48b0-a5e6-ca084d448136","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><strong>Union With God</strong></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Union With God","measurementHash":"07b47a98acc2e349ef6445acb02a1f81","length":14,"language":"en","measurementVersion":16},"html":"<p><strong>Union With God</strong></p>"},{"block":{"id":"55fb5e55-8057-4765-ac37-14324cab68d6","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Swami Ji’s spirituality blossomed during his time with Bhagavan in India. One day he was meditating in front of a photo of Bhagavan and he was feeling a deep pain of separation and longing for his Beloved. In a moment of exhaustive longing of not having the chance to sit in a one-on-one interview or private meeting with his Master till this point, a moment of absolute surrender broke through. It was as if, for the first time, his Master was seeing into him and he was seeing back into his Lord, Bhagavan Sri Sathya Sai Baba.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Swami Ji’s spirituality blossomed during his time with Bhagavan in India. One day he was meditating in front of a photo of Bhagavan and he was feeling a deep pain of separation and longing for his Beloved. In a moment of exhaustive longing of not having the chance to sit in a one-on-one interview or private meeting with his Master till this point, a moment of absolute surrender broke through. It was as if, for the first time, his Master was seeing into him and he was seeing back into his Lord, Bhagavan Sri Sathya Sai Baba.","measurementHash":"eb3ecb469b9f75072dc4e7b073c7e3f6","length":528,"language":"en","measurementVersion":16},"html":"<p>Swami Ji’s spirituality blossomed during his time with Bhagavan in India. One day he was meditating in front of a photo of Bhagavan and he was feeling a deep pain of separation and longing for his Beloved. In a moment of exhaustive longing of not having the chance to sit in a one-on-one interview or private meeting with his Master till this point, a moment of absolute surrender broke through. It was as if, for the first time, his Master was seeing into him and he was seeing back into his Lord, Bhagavan Sri Sathya Sai Baba.</p>"},{"block":{"id":"65ccef06-f556-421e-baf0-7f27e9a51e13","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>It all began in one moment, one deep piercing glance, into Bhagavan’s eyes. My eyes to his eyes. Locked.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"It all began in one moment, one deep piercing glance, into Bhagavan’s eyes. My eyes to his eyes. Locked.","measurementHash":"701a1ed165e11815a3edab1f073476da","length":104,"language":"en","measurementVersion":16},"html":"<p><em>It all began in one moment, one deep piercing glance, into Bhagavan’s eyes. My eyes to his eyes. Locked.</em></p>"},{"block":{"id":"95d31d5b-ea76-4fe4-bca5-735df5d2bda9","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>I saw his eyes filled in the photo with tears. A watery sea of love had appeared before me and in an instant locked in an inner embrace. And then, something opened. It was if I had become an open door, of which the Lord had now stepped into.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"I saw his eyes filled in the photo with tears. A watery sea of love had appeared before me and in an instant locked in an inner embrace. And then, something opened. It was if I had become an open door, of which the Lord had now stepped into.","measurementHash":"179c9f737ec6db1188a5a1133bb68bc4","length":241,"language":"en","measurementVersion":16},"html":"<p><em>I saw his eyes filled in the photo with tears. A watery sea of love had appeared before me and in an instant locked in an inner embrace. And then, something opened. It was if I had become an open door, of which the Lord had now stepped into.</em></p>"},{"block":{"id":"432f915b-4b80-47fc-9d37-8b94d92e0190","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>It began by feelings of gentle waves, of deep love, happiness, joy. And slowly and rapidly, both at the same time, increasing in joy, happiness, love,</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"It began by feelings of gentle waves, of deep love, happiness, joy. And slowly and rapidly, both at the same time, increasing in joy, happiness, love,","measurementHash":"67372aae899f3e113a6f90a162d37f51","length":150,"language":"en","measurementVersion":16},"html":"<p><em>It began by feelings of gentle waves, of deep love, happiness, joy. And slowly and rapidly, both at the same time, increasing in joy, happiness, love,</em></p>"},{"block":{"id":"6f207310-5598-41fb-ae53-30b7fa504612","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>joy, happiness, love,</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"joy, happiness, love,","measurementHash":"255f3f6eb1fdb5e7d2250606fa7ddca4","length":21,"measurementVersion":16},"html":"<p><em>joy, happiness, love,</em></p>"},{"block":{"id":"a8580650-1366-4221-8720-8c193177e145","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>bliss, love, bliss, love,</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"bliss, love, bliss, love,","measurementHash":"5089f331158759a0e82bb65b7ce93c57","length":25,"language":"sl","measurementVersion":16},"html":"<p><em>bliss, love, bliss, love,</em></p>"},{"block":{"id":"0de90bd2-7395-4625-b156-bb9a217d5843","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>bliss, bliss, bliss, bliss,</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"bliss, bliss, bliss, bliss,","measurementHash":"f0708e666df366550710cb81ff5ac011","length":27,"language":"no","measurementVersion":16},"html":"<p><em>bliss, bliss, bliss, bliss,</em></p>"},{"block":{"id":"e9a616b3-8f68-451a-a860-ed6c6755036e","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>love, love, love.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"love, love, love.","measurementHash":"a3f2aad478f27cc68e9056793b4929a2","length":17,"language":"sl","measurementVersion":16},"html":"<p><em>love, love, love.</em></p>"},{"block":{"id":"3816ede7-22f4-4669-9f69-288144b60ea1","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>The entirety of my being began as a stream, then turned into a river, then became a raging flood as vast as the ocean’s itself; pouring down into and through this body. Absolute, indescribable, bliss.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"The entirety of my being began as a stream, then turned into a river, then became a raging flood as vast as the ocean’s itself; pouring down into and through this body. Absolute, indescribable, bliss.","measurementHash":"c934c5c3f189b29559e0fb507603db38","length":200,"language":"en","measurementVersion":16},"html":"<p><em>The entirety of my being began as a stream, then turned into a river, then became a raging flood as vast as the ocean’s itself; pouring down into and through this body. Absolute, indescribable, bliss.</em></p>"},{"block":{"id":"bb6648bf-008c-4cae-a570-d8fd17683907","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>This experience continued for over six hours. I had not known exactly what time it began. Only that it had happened sometime before mid-day. And when I opened my eyes, and became aware of myself and the world again, it was somewhere around evening that same day.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"This experience continued for over six hours. I had not known exactly what time it began. Only that it had happened sometime before mid-day. And when I opened my eyes, and became aware of myself and the world again, it was somewhere around evening that same day.","measurementHash":"8a6a5155367917bbaa7afca454c8b829","length":262,"language":"en","measurementVersion":16},"html":"<p><em>This experience continued for over six hours. I had not known exactly what time it began. Only that it had happened sometime before mid-day. And when I opened my eyes, and became aware of myself and the world again, it was somewhere around evening that same day.</em></p>"},{"block":{"id":"887035ed-b351-480f-8813-78aaf71d6ff6","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>That was the day I achieved union with the Lord.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"That was the day I achieved union with the Lord.","measurementHash":"a9ee7e8d770174025255ee6b57afca68","length":48,"language":"en","measurementVersion":16},"html":"<p><em>That was the day I achieved union with the Lord.</em></p>"},{"block":{"id":"4e34c64c-c7ee-4082-9bb1-9e3debf9c097","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>What began as a gentle rainfall, continued into a shower, a thunderstorm, which made a stream, which turned into a river, a Ganga, then the ocean itself pouring into me and through me.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"What began as a gentle rainfall, continued into a shower, a thunderstorm, which made a stream, which turned into a river, a Ganga, then the ocean itself pouring into me and through me.","measurementHash":"786f9ec6440fd0cb59ff8fa13cfdbc29","length":184,"language":"en","measurementVersion":16},"html":"<p><em>What began as a gentle rainfall, continued into a shower, a thunderstorm, which made a stream, which turned into a river, a Ganga, then the ocean itself pouring into me and through me.</em></p>"},{"block":{"id":"eaa0d629-d971-4f62-bc1f-259d866b0262","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>Indescribable, bliss, love, joy; pure continuous love.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Indescribable, bliss, love, joy; pure continuous love.","measurementHash":"2c2439cad2f410a723bc52a5958066f9","length":54,"language":"fr","measurementVersion":16},"html":"<p><em>Indescribable, bliss, love, joy; pure continuous love.</em></p>"},{"block":{"id":"9ba688e7-672f-4f01-ba7a-6238a989320c","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>A love that encompassed everything, that was everything, that made everything, was all about everything, and everything was also it. Totality of the whole universe was that feeling of that immensity of that love. That love was absolutely everything that ever was, everything that ever is, everything that ever will be, and that was, God.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"A love that encompassed everything, that was everything, that made everything, was all about everything, and everything was also it. Totality of the whole universe was that feeling of that immensity of that love. That love was absolutely everything that ever was, everything that ever is, everything that ever will be, and that was, God.","measurementHash":"2d769829ee1e10b5c5211d9363cc04f2","length":337,"language":"en","measurementVersion":16},"html":"<p><em>A love that encompassed everything, that was everything, that made everything, was all about everything, and everything was also it. Totality of the whole universe was that feeling of that immensity of that love. That love was absolutely everything that ever was, everything that ever is, everything that ever will be, and that was, God.</em></p>"},{"block":{"id":"856cef33-ae86-42b6-b4bd-bb3c80a48c11","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>This was one of Swami Ji’s deepest samadhi states, wherein more than six hours had elapsed in a seeming instant. <em>“Time exists only in the presence of mind,”</em> says Swami Ji.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"This was one of Swami Ji’s deepest samadhi states, wherein more than six hours had elapsed in a seeming instant. “Time exists only in the presence of mind,” says Swami Ji.","measurementHash":"2fc69fd62a6854ccafc910a60d31d70b","length":171,"language":"en","measurementVersion":16},"html":"<p>This was one of Swami Ji’s deepest samadhi states, wherein more than six hours had elapsed in a seeming instant. <em>“Time exists only in the presence of mind,”</em> says Swami Ji.</p>"},{"block":{"id":"d2918261-55e5-49f0-92e7-b7054b6ebfb3","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>The next day, to Swami Ji’s surprise, Bhagavan arranged an interview <em>(private meeting)</em> with him where he talked to him amongst a small group of devotees about his experience.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"The next day, to Swami Ji’s surprise, Bhagavan arranged an interview (private meeting) with him where he talked to him amongst a small group of devotees about his experience.","measurementHash":"5de20f7cb1f444cfc03277a88ee635f1","length":174,"language":"en","measurementVersion":16},"html":"<p>The next day, to Swami Ji’s surprise, Bhagavan arranged an interview <em>(private meeting)</em> with him where he talked to him amongst a small group of devotees about his experience.</p>"},{"block":{"id":"585b12c2-35d6-41f5-9520-7156f530bd80","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Bhagavan asked Swami Ji, <em>“Boy, are you happy?”</em> To which Swami Ji ecstatically replied, <em>“Yes Swami, very very happy.”</em> Bhagavan further asked, <em>“Where are you happy?”</em> Swami Ji joyfully said, <em>“Happiness is everywhere.”</em> Then Bhagavan turned his hand towards his heart and as he touched his chest he responded, <em>“No, happiness is only inside. You have experienced union with God. Union with God is the greatest happiness there is.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Bhagavan asked Swami Ji, “Boy, are you happy?” To which Swami Ji ecstatically replied, “Yes Swami, very very happy.” Bhagavan further asked, “Where are you happy?” Swami Ji joyfully said, “Happiness is everywhere.” Then Bhagavan turned his hand towards his heart and as he touched his chest he responded, “No, happiness is only inside. You have experienced union with God. Union with God is the greatest happiness there is.”","measurementHash":"90ca3afd78ed7227541b8ff366392766","length":424,"language":"en","measurementVersion":16},"html":"<p>Bhagavan asked Swami Ji, <em>“Boy, are you happy?”</em> To which Swami Ji ecstatically replied, <em>“Yes Swami, very very happy.”</em> Bhagavan further asked, <em>“Where are you happy?”</em> Swami Ji joyfully said, <em>“Happiness is everywhere.”</em> Then Bhagavan turned his hand towards his heart and as he touched his chest he responded, <em>“No, happiness is only inside. You have experienced union with God. Union with God is the greatest happiness there is.”</em></p>"},{"block":{"id":"3d4980a3-ace4-4902-9186-b67e8f0b3669","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>At that point, Swami Ji had no words or previous understanding of what had happened to him the day before. His Guru, his Lord, had waited precisely for this moment to arise in the life of Swami Ji: the attainment of union with God, and called him on the most auspicious calendar day, 10-10-01 <em>(October 10, 2001)</em>.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"At that point, Swami Ji had no words or previous understanding of what had happened to him the day before. His Guru, his Lord, had waited precisely for this moment to arise in the life of Swami Ji: the attainment of union with God, and called him on the most auspicious calendar day, 10-10-01 (October 10, 2001).","measurementHash":"8552122a844c71104ad443db0f1f4df2","length":312,"language":"en","measurementVersion":16},"html":"<p>At that point, Swami Ji had no words or previous understanding of what had happened to him the day before. His Guru, his Lord, had waited precisely for this moment to arise in the life of Swami Ji: the attainment of union with God, and called him on the most auspicious calendar day, 10-10-01 <em>(October 10, 2001)</em>.</p>"},{"block":{"id":"243f08be-3d70-45c9-98cb-d89115790ad3","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>As the interview continued, referring to union with God, Bhagavan said to Swami Ji, <em>“It will come again, and again, and again.”</em> And it has.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"As the interview continued, referring to union with God, Bhagavan said to Swami Ji, “It will come again, and again, and again.” And it has.","measurementHash":"cd23c5b78adb13042e12b68502308ae3","length":139,"language":"en","measurementVersion":16},"html":"<p>As the interview continued, referring to union with God, Bhagavan said to Swami Ji, <em>“It will come again, and again, and again.”</em> And it has.</p>"},{"block":{"id":"696f3c44-aa16-4bfe-b99e-35d90b4814cc","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>To mark the occasion of Swami Ji’s union with God, Bhagavan materialized a white diamond ring and placed it on Swami Ji’s left ring finger, consecrating their union.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"To mark the occasion of Swami Ji’s union with God, Bhagavan materialized a white diamond ring and placed it on Swami Ji’s left ring finger, consecrating their union.","measurementHash":"abbaa41693e573a98737954b526794fc","length":165,"language":"en","measurementVersion":16},"html":"<p>To mark the occasion of Swami Ji’s union with God, Bhagavan materialized a white diamond ring and placed it on Swami Ji’s left ring finger, consecrating their union.</p>"},{"block":{"id":"5478e855-2c1c-41ca-9bac-ebe01736d608","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>The next day, Bhagavan called Swami Ji yet for another interview. He asked him again, <em>“Boy, are you happy?”</em> To this Swami Ji gleefully replied, <em>“Yes Swami very very happy.”</em> Bhagavan asked, <em>“Where are you happy?”</em> Remembering Bhagavan’s words from the day before, Swami Ji this time took his hands to his heart and said, <em>“Happiness is inside.”</em> Then in a grand gesture of Bhagavan waving his hands in front of his chest, Bhagavan exclaimed, <em>“No, no, no, happiness is everywhere, everywhere.”</em> Both of them erupted into blissful laughter together.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"The next day, Bhagavan called Swami Ji yet for another interview. He asked him again, “Boy, are you happy?” To this Swami Ji gleefully replied, “Yes Swami very very happy.” Bhagavan asked, “Where are you happy?” Remembering Bhagavan’s words from the day before, Swami Ji this time took his hands to his heart and said, “Happiness is inside.” Then in a grand gesture of Bhagavan waving his hands in front of his chest, Bhagavan exclaimed, “No, no, no, happiness is everywhere, everywhere.” Both of them erupted into blissful laughter together.","measurementHash":"666d85d493dd56ed5dc2262ad2129eb0","length":542,"language":"en","measurementVersion":16},"html":"<p>The next day, Bhagavan called Swami Ji yet for another interview. He asked him again, <em>“Boy, are you happy?”</em> To this Swami Ji gleefully replied, <em>“Yes Swami very very happy.”</em> Bhagavan asked, <em>“Where are you happy?”</em> Remembering Bhagavan’s words from the day before, Swami Ji this time took his hands to his heart and said, <em>“Happiness is inside.”</em> Then in a grand gesture of Bhagavan waving his hands in front of his chest, Bhagavan exclaimed, <em>“No, no, no, happiness is everywhere, everywhere.”</em> Both of them erupted into blissful laughter together.</p>"},{"block":{"id":"99690917-954b-4735-b337-1e17e4a624aa","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>In this second interview, Bhagavan asked Swami Ji for the ring that he had materialized for him the day before. Bhagavan held up the ring in front of everyone, blew on it three times, and instantly it turned into a green tsavorite garnet in a lotus setting. He told Swami Ji, <em>“You are the jewel, and I am the many clasps of the lotus setting. I will never let you go, life, after life, after life.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"In this second interview, Bhagavan asked Swami Ji for the ring that he had materialized for him the day before. Bhagavan held up the ring in front of everyone, blew on it three times, and instantly it turned into a green tsavorite garnet in a lotus setting. He told Swami Ji, “You are the jewel, and I am the many clasps of the lotus setting. I will never let you go, life, after life, after life.”","measurementHash":"4c910ad07e1e171c3b658511e9b3f175","length":398,"language":"en","measurementVersion":16},"html":"<p>In this second interview, Bhagavan asked Swami Ji for the ring that he had materialized for him the day before. Bhagavan held up the ring in front of everyone, blew on it three times, and instantly it turned into a green tsavorite garnet in a lotus setting. He told Swami Ji, <em>“You are the jewel, and I am the many clasps of the lotus setting. I will never let you go, life, after life, after life.”</em></p>"},{"block":{"id":"26bd6321-3c49-4929-80a8-54811210544e","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Bhagavan further said to Swami Ji, <em>“Who found you in this life?”</em> To which Swami Ji said, <em>“Swami you found me.” </em>Bhagavan lovingly replied, <em>“Yes I found you. And I will find you again, and again and again!”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Bhagavan further said to Swami Ji, “Who found you in this life?” To which Swami Ji said, “Swami you found me.” Bhagavan lovingly replied, “Yes I found you. And I will find you again, and again and again!”","measurementHash":"1f9c08047e94eef7efa3ec1577239fca","length":204,"language":"en","measurementVersion":16},"html":"<p>Bhagavan further said to Swami Ji, <em>“Who found you in this life?”</em> To which Swami Ji said, <em>“Swami you found me.” </em>Bhagavan lovingly replied, <em>“Yes I found you. And I will find you again, and again and again!”</em></p>"},{"block":{"id":"6bcc6597-d667-480d-bc68-e83484c4f232","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>One month later, Bhagavan called Swami Ji for the third of what would become seven total interviews over a six-month period. In this interview, Bhagavan spoke to him about the path of meditation, and took him into a private room. With just the two of them present, there Swami Ji sat as Bhagavan put him into a state of samadhi for forty-five minutes. The meditation ended, they both opened their eyes, and tears gently began to stream down Swami Ji’s cheeks. Swami Ji said, <em>“For not a word had been spoken between us, but everything had been shared between us. That day was my initiation by the Lord into the depths and heights of meditation.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"One month later, Bhagavan called Swami Ji for the third of what would become seven total interviews over a six-month period. In this interview, Bhagavan spoke to him about the path of meditation, and took him into a private room. With just the two of them present, there Swami Ji sat as Bhagavan put him into a state of samadhi for forty-five minutes. The meditation ended, they both opened their eyes, and tears gently began to stream down Swami Ji’s cheeks. Swami Ji said, “For not a word had been spoken between us, but everything had been shared between us. That day was my initiation by the Lord into the depths and heights of meditation.”","measurementHash":"41f39fccc7ddd89515f731731cc25200","length":644,"language":"en","measurementVersion":16},"html":"<p>One month later, Bhagavan called Swami Ji for the third of what would become seven total interviews over a six-month period. In this interview, Bhagavan spoke to him about the path of meditation, and took him into a private room. With just the two of them present, there Swami Ji sat as Bhagavan put him into a state of samadhi for forty-five minutes. The meditation ended, they both opened their eyes, and tears gently began to stream down Swami Ji’s cheeks. Swami Ji said, <em>“For not a word had been spoken between us, but everything had been shared between us. That day was my initiation by the Lord into the depths and heights of meditation.”</em></p>"},{"block":{"id":"fc7e5dba-eda5-4cd5-b909-2a8efe593294","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><strong>Bhagavan’s Instruction</strong></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Bhagavan’s Instruction","measurementHash":"e5cd8333f1fbb2c57c7189d0cc9ca353","length":22,"language":"en","measurementVersion":16},"html":"<p><strong>Bhagavan’s Instruction</strong></p>"},{"block":{"id":"63ff7ff8-54ff-4c53-b889-76166ec77eef","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>After several interviews with his Master, Bhagavan instructed Swami Ji in 2004 to return to Canada and begin teaching: <em>“Speak about union with God.”</em> Bhagavan said to Swami Ji, <em>“To love me is to serve me, and to serve me is to leave me. Go do satsang, satsang, satsang, satsang, satsang, satsang, satsang.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"After several interviews with his Master, Bhagavan instructed Swami Ji in 2004 to return to Canada and begin teaching: “Speak about union with God.” Bhagavan said to Swami Ji, “To love me is to serve me, and to serve me is to leave me. Go do satsang, satsang, satsang, satsang, satsang, satsang, satsang.”","measurementHash":"8d0474f0a8a3ffd316327fcbdb892fe2","length":305,"language":"en","measurementVersion":16},"html":"<p>After several interviews with his Master, Bhagavan instructed Swami Ji in 2004 to return to Canada and begin teaching: <em>“Speak about union with God.”</em> Bhagavan said to Swami Ji, <em>“To love me is to serve me, and to serve me is to leave me. Go do satsang, satsang, satsang, satsang, satsang, satsang, satsang.”</em></p>"},{"block":{"id":"03db522b-4f56-404b-a06b-ed0941c2349f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Upon returning to Canada, Swami Ji began holding satsangs in the form of spiritual talks and kirtans, by his first initiated name Swami Sai Premananda. Meanwhile, his transformation continued.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Upon returning to Canada, Swami Ji began holding satsangs in the form of spiritual talks and kirtans, by his first initiated name Swami Sai Premananda. Meanwhile, his transformation continued.","measurementHash":"e13aabe7a610bf551008dfd3c0fe26cb","length":192,"language":"en","measurementVersion":16},"html":"<p>Upon returning to Canada, Swami Ji began holding satsangs in the form of spiritual talks and kirtans, by his first initiated name Swami Sai Premananda. Meanwhile, his transformation continued.</p>"},{"block":{"id":"3f00b30a-acbd-4d7f-a37f-56eb03a0a0ec","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Since 2004, Swami Ji was entering states of bhava samadhi. During this period, the realization of the multifold dance of form and formlessness became apparent and illumined in the mind of Swami Ji. All this led to the understanding of our innate oneness. As he explains, <em>“Non-duality holds that the fundamental quality imbuing every thing derives from a single undivided universal consciousness. Objects, animals, people and plants differ in form and function. At least, that is how we perceive them. But their nature and ours derive from the same underlying source, the oneness of universal consciousness. This single, non-dual oneness of being makes itself manifest in an infinite number of forms. We experience them as a myriad of objects and beings. But our seemingly separate and distinct human minds and egos derive from this oneness, too.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Since 2004, Swami Ji was entering states of bhava samadhi. During this period, the realization of the multifold dance of form and formlessness became apparent and illumined in the mind of Swami Ji. All this led to the understanding of our innate oneness. As he explains, “Non-duality holds that the fundamental quality imbuing every thing derives from a single undivided universal consciousness. Objects, animals, people and plants differ in form and function. At least, that is how we perceive them. But their nature and ours derive from the same underlying source, the oneness of universal consciousness. This single, non-dual oneness of being makes itself manifest in an infinite number of forms. We experience them as a myriad of objects and beings. But our seemingly separate and distinct human minds and egos derive from this oneness, too.”","measurementHash":"b3295771eb91ca8ba61d76e3791323bb","length":846,"language":"en","measurementVersion":16},"html":"<p>Since 2004, Swami Ji was entering states of bhava samadhi. During this period, the realization of the multifold dance of form and formlessness became apparent and illumined in the mind of Swami Ji. All this led to the understanding of our innate oneness. As he explains, <em>“Non-duality holds that the fundamental quality imbuing every thing derives from a single undivided universal consciousness. Objects, animals, people and plants differ in form and function. At least, that is how we perceive them. But their nature and ours derive from the same underlying source, the oneness of universal consciousness. This single, non-dual oneness of being makes itself manifest in an infinite number of forms. We experience them as a myriad of objects and beings. But our seemingly separate and distinct human minds and egos derive from this oneness, too.”</em></p>"},{"block":{"id":"51df70e0-832e-4836-b288-4716e8b05fb0","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Swami Ji comments: <em>“In the one is all, and in the all is one. We can attune ourselves to oneness by letting go of the past and future, and by releasing dependencies on surface mind, and its creature, the intrusive egoic self.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Swami Ji comments: “In the one is all, and in the all is one. We can attune ourselves to oneness by letting go of the past and future, and by releasing dependencies on surface mind, and its creature, the intrusive egoic self.”","measurementHash":"cc3dee1361527dd5b85f24b6f3ec82d7","length":226,"language":"en","measurementVersion":16},"html":"<p>Swami Ji comments: <em>“In the one is all, and in the all is one. We can attune ourselves to oneness by letting go of the past and future, and by releasing dependencies on surface mind, and its creature, the intrusive egoic self.”</em></p>"},{"block":{"id":"372d5dcc-a6de-4fbb-ba6a-d46ed417ced9","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><strong>The Perfect Storm</strong></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"The Perfect Storm","measurementHash":"25e962cea29147fb66574145e39f2f56","length":17,"language":"en","measurementVersion":16},"html":"<p><strong>The Perfect Storm</strong></p>"},{"block":{"id":"2f6bc71e-3390-486b-ad2e-19f15ce0d1c6","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>After years of celebratory satsangs, meditations, blessing and darshan programs, and continuous state and samadhi experiences, the whole of all reached to a collective climax. In 2009, Swami Ji’s “perfect storm” began amidst a cataclysmic loss of his sangha, prayer hall, and good name, due to the outside slander and vitriol by the parents of one of his students. Swami Ji would not concede to the parents’ request to interfere and disband the coming nuptials between their son and his lead bhajan singer. The parents continued to threaten and harass Swami Ji and devotees; even using physical means and intimidation, with the intention that the couple themselves would decide to break-up to save Swami Ji and the devotees from the constant suffering that all were now facing. Such was the test of love that Swami Ji and his early devotees were all thrust into, and thus began Swami Ji’s entry into the dark night of the soul. <em>(Details available at: thecontroversyclarified.wordpress.com)</em>.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"After years of celebratory satsangs, meditations, blessing and darshan programs, and continuous state and samadhi experiences, the whole of all reached to a collective climax. In 2009, Swami Ji’s “perfect storm” began amidst a cataclysmic loss of his sangha, prayer hall, and good name, due to the outside slander and vitriol by the parents of one of his students. Swami Ji would not concede to the parents’ request to interfere and disband the coming nuptials between their son and his lead bhajan singer. The parents continued to threaten and harass Swami Ji and devotees; even using physical means and intimidation, with the intention that the couple themselves would decide to break-up to save Swami Ji and the devotees from the constant suffering that all were now facing. Such was the test of love that Swami Ji and his early devotees were all thrust into, and thus began Swami Ji’s entry into the dark night of the soul. (Details available at: thecontroversyclarified.wordpress.com).","measurementHash":"dd5f731477a4b67a6623f6431cbd799f","length":990,"language":"en","measurementVersion":16},"html":"<p>After years of celebratory satsangs, meditations, blessing and darshan programs, and continuous state and samadhi experiences, the whole of all reached to a collective climax. In 2009, Swami Ji’s “perfect storm” began amidst a cataclysmic loss of his sangha, prayer hall, and good name, due to the outside slander and vitriol by the parents of one of his students. Swami Ji would not concede to the parents’ request to interfere and disband the coming nuptials between their son and his lead bhajan singer. The parents continued to threaten and harass Swami Ji and devotees; even using physical means and intimidation, with the intention that the couple themselves would decide to break-up to save Swami Ji and the devotees from the constant suffering that all were now facing. Such was the test of love that Swami Ji and his early devotees were all thrust into, and thus began Swami Ji’s entry into the dark night of the soul. <em>(Details available at: thecontroversyclarified.wordpress.com)</em>.</p>"},{"block":{"id":"38a4a2e2-34db-4778-8e24-50680b00b036","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>It was during this period that Swami Ji said to the Lord, <em>“O Lord, you taught me only about the beauty and love of mankind. Never did you teach me about the darkness hidden under the skin of man.”</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"It was during this period that Swami Ji said to the Lord, “O Lord, you taught me only about the beauty and love of mankind. Never did you teach me about the darkness hidden under the skin of man.”","measurementHash":"c5be912ad823f5c9a88e385c91a1e631","length":196,"language":"en","measurementVersion":16},"html":"<p>It was during this period that Swami Ji said to the Lord, <em>“O Lord, you taught me only about the beauty and love of mankind. Never did you teach me about the darkness hidden under the skin of man.”</em></p>"},{"block":{"id":"a983af12-6565-48eb-a231-83347f635cd1","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>This began Swami Ji’s five-year journey of learning the psycho-spiritual dynamics of the human consciousness. He learned and became adept at the shadow process, understanding states and stages of consciousness and became certified in Spiral Dynamics Integral: a subject which teaches the movement in transformation and the ascension of man from his lowest natures of consciousness to the highest available today. He became adept in Jungian-oriented psychology, dream work, and the work of Drs. Hal and Sidra Stone on the inner voices and sub-personalities within us all. Swami Ji often says this period of time was the most fertile for his personal development and understanding into the psychology of mankind, and how it too has to be healed, taught and embraced as one moves into the deeper aspects of spiritual evolution. Spiritual practices alone do not confer constant abidance in peace, but a combination of psychological work with spiritual practices, and devotional outpouring, is necessary to achieve what all are looking for: days filled with love, joy, and unending peace.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"This began Swami Ji’s five-year journey of learning the psycho-spiritual dynamics of the human consciousness. He learned and became adept at the shadow process, understanding states and stages of consciousness and became certified in Spiral Dynamics Integral: a subject which teaches the movement in transformation and the ascension of man from his lowest natures of consciousness to the highest available today. He became adept in Jungian-oriented psychology, dream work, and the work of Drs. Hal and Sidra Stone on the inner voices and sub-personalities within us all. Swami Ji often says this period of time was the most fertile for his personal development and understanding into the psychology of mankind, and how it t wami Adi Narayan.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"This process culminated in the emergence of Swami Ji’s spiritual grace and oneness with God, with greater awareness and unity. After this, he was never the same. What was crystallized as Swami Sai Premananda had entered the chrysalis phase and was utterly and completely transformed and out emerged Sri Swami Adi Narayan.","measurementHash":"1af4e4046a174887f0690c30a3972558","length":321,"language":"en","measurementVersion":16},"html":"<p>This process culminated in the emergence of Swami Ji’s spiritual grace and oneness with God, with greater awareness and unity. After this, he was never the same. What was crystallized as Swami Sai Premananda had entered the chrysalis phase and was utterly and completely transformed and out emerged Sri Swami Adi Narayan.</p>"},{"block":{"id":"fde7c13d-b10a-465a-9148-ead65a179243","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>When asked about his dark night of the soul period, Swami Ji spoke these words:</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"When asked about his dark night of the soul period, Swami Ji spoke these words:","measurementHash":"4bfbeb6fe5dcd3743362958feb280bc4","length":79,"language":"en","measurementVersion":16},"html":"<p>When asked about his dark night of the soul period, Swami Ji spoke these words:</p>"},{"block":{"id":"c5a397a6-8e42-4a2c-acd3-0190dbf43a05","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>My Beloved, you have stripped me bare more than once in this life.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"My Beloved, you have stripped me bare more than once in this life.","measurementHash":"dee8daf6b4000502951a92d103688024","length":66,"language":"en","measurementVersion":16},"html":"<p><em>My Beloved, you have stripped me bare more than once in this life.</em></p>"},{"block":{"id":"25d76459-f6e8-4eab-b13f-7a867522b99f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>At times, you have left me near lifeless. I could not feel even my own heart beating in my chest.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"At times, you have left me near lifeless. I could not feel even my own heart beating in my chest.","measurementHash":"bef3f3a2c77916e44d5d95c273aae410","length":97,"language":"en","measurementVersion":16},"html":"<p><em>At times, you have left me near lifeless. I could not feel even my own heart beating in my chest.</em></p>"},{"block":{"id":"0ffdc348-3dae-422a-9aab-9422f8cd8322","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>At times, you have stolen from me peace that I have acquired after lifetimes and left me maddened by my screaming mind.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"At times, you have stolen from me peace that I have acquired after lifetimes and left me maddened by my screaming mind.","measurementHash":"908968b81570c89092e8a2a428d85994","length":119,"language":"en","measurementVersion":16},"html":"<p><em>At times, you have stolen from me peace that I have acquired after lifetimes and left me maddened by my screaming mind.</em></p>"},{"block":{"id":"71344bd5-6fd5-4f8e-bfdc-235481aac339","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>My bones have ached. My body bedridden. Years lost in the darkness with the absolutism of never-ending despair.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"My bones have ached. My body bedridden. Years lost in the darkness with the absolutism of never-ending despair.","measurementHash":"5d13bbf503ea63f6aba24653788ea1d4","length":111,"language":"en","measurementVersion":16},"html":"<p><em>My bones have ached. My body bedridden. Years lost in the darkness with the absolutism of never-ending despair.</em></p>"},{"block":{"id":"70dafe18-89be-4799-b8e3-8749718f812b","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>All I had was lost to your Will.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"All I had was lost to your Will.","measurementHash":"d1c904b704ece29558dd0e5581141536","length":32,"language":"en","measurementVersion":16},"html":"<p><em>All I had was lost to your Will.</em></p>"},{"block":{"id":"9dbf821b-397d-4d7a-9181-6e62237830b1","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>You set my heart barren of all of you. Lifeless, mindless, a dark emptiness was my sentence at your hands.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"You set my heart barren of all of you. Lifeless, mindless, a dark emptiness was my sentence at your hands.","measurementHash":"99d0f305901b312ca6b02defca3a54a1","length":106,"language":"en","measurementVersion":16},"html":"<p><em>You set my heart barren of all of you. Lifeless, mindless, a dark emptiness was my sentence at your hands.</em></p>"},{"block":{"id":"0569bee0-1c54-4026-927f-dc892c95f49a","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>All this yet, I wonder everyday how I survived. The deepest part of my being, hidden from every part of me, you held in your deepest care.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"All this yet, I wonder everyday how I survived. The deepest part of my being, hidden from every part of me, you held in your deepest care.","measurementHash":"e680558472f532fe07a6eaae49ed20cc","length":138,"language":"en","measurementVersion":16},"html":"<p><em>All this yet, I wonder everyday how I survived. The deepest part of my being, hidden from every part of me, you held in your deepest care.</em></p>"},{"block":{"id":"4cc97308-09c4-4473-9539-00c43c1ac76f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>Now I am alive again, with your Breath in my breath. My heart once again, beating steady and strong, in your Limitless Heart. My mind in peace again, in your Limitless Mind. All of me swells, just as the womb carries the unborn.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Now I am alive again, with your Breath in my breath. My heart once again, beating steady and strong, in your Limitless Heart. My mind in peace again, in your Limitless Mind. All of me swells, just as the womb carries the unborn.","measurementHash":"3b79006e3e30431cce93c518e15fc168","length":228,"language":"en","measurementVersion":16},"html":"<p><em>Now I am alive again, with your Breath in my breath. My heart once again, beating steady and strong, in your Limitless Heart. My mind in peace again, in your Limitless Mind. All of me swells, just as the womb carries the unborn.</em></p>"},{"block":{"id":"6d925de4-c2ba-4734-888f-f7243a92f471","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>When next I am born, I will become empty yet again. And again you will enter and I will swell with the next, and the next, and the next.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"When next I am born, I will become empty yet again. And again you will enter and I will swell with the next, and the next, and the next.","measurementHash":"225ade0ce3d8a274c3115135c632fbcc","length":136,"language":"en","measurementVersion":16},"html":"<p><em>When next I am born, I will become empty yet again. And again you will enter and I will swell with the next, and the next, and the next.</em></p>"},{"block":{"id":"3bad2431-c8b2-499f-895f-1bdc08cfb8bd","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>All of me your womb, O Eternal Being of beings.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"All of me your womb, O Eternal Being of beings.","measurementHash":"976a42f390e6c231bc72402f76dae6ac","length":47,"language":"en","measurementVersion":16},"html":"<p><em>All of me your womb, O Eternal Being of beings.</em></p>"},{"block":{"id":"ae4ad89e-4db0-400e-9fd9-f705022decd7","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><strong>Reflection. Transmission. Absorption.</strong></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Reflection. Transmission. Absorption.","measurementHash":"185a9cba55cbde8c386019d0b4d94b56","length":37,"language":"fr","measurementVersion":16},"html":"<p><strong>Reflection. Transmission. Absorption.</strong></p>"},{"block":{"id":"e7e51955-a303-4b3f-980d-d35cd2ebfe91","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Today, as Swami Adi Narayan, Swami Ji continues to live a very reclusive life. He is sought by people all over the world, and with very limited public connection, people are called to find him. While sitting in his prayer room and being oceans apart, recipients connect with him through his offerings of prayers and blessings for them. Through a process of his ascension into the Divine Light, all whom are in contact with him during that time of prayer and blessing receive answers, clarity, healing and the spiritual light that they are yearning for.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Today, as Swami Adi Narayan, Swami Ji continues to live a very reclusive life. He is sought by people all over the world, and with very limited public connection, people are called to find him. While sitting in his prayer room and being oceans apart, recipients connect with him through his offerings of prayers and blessings for them. Through a process of his ascension into the Divine Light, all whom are in contact with him during that time of prayer and blessing receive answers, clarity, healing and the spiritual light that they are yearning for.","measurementHash":"011d7de1e6c900f5e5f37d3a42437ccd","length":552,"language":"en","measurementVersion":16},"html":"<p>Today, as Swami Adi Narayan, Swami Ji continues to live a very reclusive life. He is sought by people all over the world, and with very limited public connection, people are called to find him. While sitting in his prayer room and being oceans apart, recipients connect with him through his offerings of prayers and blessings for them. Through a process of his ascension into the Divine Light, all whom are in contact with him during that time of prayer and blessing receive answers, clarity, healing and the spiritual light that they are yearning for.</p>"},{"block":{"id":"490c9ba2-bcb0-45c1-a1ef-23389b071b21","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Swami Ji says his embodiment is used as a bringer of Light upon the earth in three ways: the first is the reflection of the holy personage amidst humanity. The second is the transmission of Light as it moves through him to all those who are sincere in their contact with him and the Lord. And the third is the absorption of that Light in the transmutation of their mind, body, and soul into purer and lighter beings.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Swami Ji says his embodiment is used as a bringer of Light upon the earth in three ways: the first is the reflection of the holy personage amidst humanity. The second is the transmission of Light as it moves through him to all those who are sincere in their contact with him and the Lord. And the third is the absorption of that Light in the transmutation of their mind, body, and soul into purer and lighter beings.","measurementHash":"4a0cc16b7903a25c12560067cc9c07dc","length":416,"language":"en","measurementVersion":16},"html":"<p>Swami Ji says his embodiment is used as a bringer of Light upon the earth in three ways: the first is the reflection of the holy personage amidst humanity. The second is the transmission of Light as it moves through him to all those who are sincere in their contact with him and the Lord. And the third is the absorption of that Light in the transmutation of their mind, body, and soul into purer and lighter beings.</p>"},{"block":{"id":"14435174-0c89-4b9c-9c0a-2a6362
