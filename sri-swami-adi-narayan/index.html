mbination of psychological work with spiritual practices, and devotional outpouring, is necessary to achieve what all are looking for: days filled with love, joy, and unending peace.</p>"},{"block":{"id":"4e5bad09-ad0e-418e-bbe5-e5f8ccfbc06f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>This process culminated in the emergence of Swami Ji’s spiritual grace and oneness with God, with greater awareness and unity. After this, he was never the same. What was crystallized as Swami Sai Premananda had entered the chrysalis phase and was utterly and completely transformed and out emerged Sri Swami Adi Narayan.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"This process culminated in the emergence of Swami Ji’s spiritual grace and oneness with God, with greater awareness and unity. After this, he was never the same. What was crystallized as Swami Sai Premananda had entered the chrysalis phase and was utterly and completely transformed and out emerged Sri Swami Adi Narayan.","measurementHash":"1af4e4046a174887f0690c30a3972558","length":321,"language":"en","measurementVersion":16},"html":"<p>This process culminated in the emergence of Swami Ji’s spiritual grace and oneness with God, with greater awareness and unity. After this, he was never the same. What was crystallized as Swami Sai Premananda had entered the chrysalis phase and was utterly and completely transformed and out emerged Sri Swami Adi Narayan.</p>"},{"block":{"id":"fde7c13d-b10a-465a-9148-ead65a179243","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>When asked about his dark night of the soul period, Swami Ji spoke these words:</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"When asked about his dark night of the soul period, Swami Ji spoke these words:","measurementHash":"4bfbeb6fe5dcd3743362958feb280bc4","length":79,"language":"en","measurementVersion":16},"html":"<p>When asked about his dark night of the soul period, Swami Ji spoke these words:</p>"},{"block":{"id":"c5a397a6-8e42-4a2c-acd3-0190dbf43a05","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>My Beloved, you have stripped me bare more than once in this life.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"My Beloved, you have stripped me bare more than once in this life.","measurementHash":"dee8daf6b4000502951a92d103688024","length":66,"language":"en","measurementVersion":16},"html":"<p><em>My Beloved, you have stripped me bare more than once in this life.</em></p>"},{"block":{"id":"25d76459-f6e8-4eab-b13f-7a867522b99f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>At times, you have left me near lifeless. I could not feel even my own heart beating in my chest.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"At times, you have left me near lifeless. I could not feel even my own heart beating in my chest.","measurementHash":"bef3f3a2c77916e44d5d95c273aae410","length":97,"language":"en","measurementVersion":16},"html":"<p><em>At times, you have left me near lifeless. I could not feel even my own heart beating in my chest.</em></p>"},{"block":{"id":"0ffdc348-3dae-422a-9aab-9422f8cd8322","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>At times, you have stolen from me peace that I have acquired after lifetimes and left me maddened by my screaming mind.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"At times, you have stolen from me peace that I have acquired after lifetimes and left me maddened by my screaming mind.","measurementHash":"908968b81570c89092e8a2a428d85994","length":119,"language":"en","measurementVersion":16},"html":"<p><em>At times, you have stolen from me peace that I have acquired after lifetimes and left me maddened by my screaming mind.</em></p>"},{"block":{"id":"71344bd5-6fd5-4f8e-bfdc-235481aac339","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>My bones have ached. My body bedridden. Years lost in the darkness with the absolutism of never-ending despair.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"My bones have ached. My body bedridden. Years lost in the darkness with the absolutism of never-ending despair.","measurementHash":"5d13bbf503ea63f6aba24653788ea1d4","length":111,"language":"en","measurementVersion":16},"html":"<p><em>My bones have ached. My body bedridden. Years lost in the darkness with the absolutism of never-ending despair.</em></p>"},{"block":{"id":"70dafe18-89be-4799-b8e3-8749718f812b","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>All I had was lost to your Will.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"All I had was lost to your Will.","measurementHash":"d1c904b704ece29558dd0e5581141536","length":32,"language":"en","measurementVersion":16},"html":"<p><em>All I had was lost to your Will.</em></p>"},{"block":{"id":"9dbf821b-397d-4d7a-9181-6e62237830b1","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>You set my heart barren of all of you. Lifeless, mindless, a dark emptiness was my sentence at your hands.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"You set my heart barren of all of you. Lifeless, mindless, a dark emptiness was my sentence at your hands.","measurementHash":"99d0f305901b312ca6b02defca3a54a1","length":106,"language":"en","measurementVersion":16},"html":"<p><em>You set my heart barren of all of you. Lifeless, mindless, a dark emptiness was my sentence at your hands.</em></p>"},{"block":{"id":"0569bee0-1c54-4026-927f-dc892c95f49a","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>All this yet, I wonder everyday how I survived. The deepest part of my being, hidden from every part of me, you held in your deepest care.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"All this yet, I wonder everyday how I survived. The deepest part of my being, hidden from every part of me, you held in your deepest care.","measurementHash":"e680558472f532fe07a6eaae49ed20cc","length":138,"language":"en","measurementVersion":16},"html":"<p><em>All this yet, I wonder everyday how I survived. The deepest part of my being, hidden from every part of me, you held in your deepest care.</em></p>"},{"block":{"id":"4cc97308-09c4-4473-9539-00c43c1ac76f","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>Now I am alive again, with your Breath in my breath. My heart once again, beating steady and strong, in your Limitless Heart. My mind in peace again, in your Limitless Mind. All of me swells, just as the womb carries the unborn.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Now I am alive again, with your Breath in my breath. My heart once again, beating steady and strong, in your Limitless Heart. My mind in peace again, in your Limitless Mind. All of me swells, just as the womb carries the unborn.","measurementHash":"3b79006e3e30431cce93c518e15fc168","length":228,"language":"en","measurementVersion":16},"html":"<p><em>Now I am alive again, with your Breath in my breath. My heart once again, beating steady and strong, in your Limitless Heart. My mind in peace again, in your Limitless Mind. All of me swells, just as the womb carries the unborn.</em></p>"},{"block":{"id":"6d925de4-c2ba-4734-888f-f7243a92f471","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>When next I am born, I will become empty yet again. And again you will enter and I will swell with the next, and the next, and the next.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"When next I am born, I will become empty yet again. And again you will enter and I will swell with the next, and the next, and the next.","measurementHash":"225ade0ce3d8a274c3115135c632fbcc","length":136,"language":"en","measurementVersion":16},"html":"<p><em>When next I am born, I will become empty yet again. And again you will enter and I will swell with the next, and the next, and the next.</em></p>"},{"block":{"id":"3bad2431-c8b2-499f-895f-1bdc08cfb8bd","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><em>All of me your womb, O Eternal Being of beings.</em></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"All of me your womb, O Eternal Being of beings.","measurementHash":"976a42f390e6c231bc72402f76dae6ac","length":47,"language":"en","measurementVersion":16},"html":"<p><em>All of me your womb, O Eternal Being of beings.</em></p>"},{"block":{"id":"ae4ad89e-4db0-400e-9fd9-f705022decd7","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p><strong>Reflection. Transmission. Absorption.</strong></p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Reflection. Transmission. Absorption.","measurementHash":"185a9cba55cbde8c386019d0b4d94b56","length":37,"language":"fr","measurementVersion":16},"html":"<p><strong>Reflection. Transmission. Absorption.</strong></p>"},{"block":{"id":"e7e51955-a303-4b3f-980d-d35cd2ebfe91","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Today, as Swami Adi Narayan, Swami Ji continues to live a very reclusive life. He is sought by people all over the world, and with very limited public connection, people are called to find him. While sitting in his prayer room and being oceans apart, recipients connect with him through his offerings of prayers and blessings for them. Through a process of his ascension into the Divine Light, all whom are in contact with him during that time of prayer and blessing receive answers, clarity, healing and the spiritual light that they are yearning for.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Today, as Swami Adi Narayan, Swami Ji continues to live a very reclusive life. He is sought by people all over the world, and with very limited public connection, people are called to find him. While sitting in his prayer room and being oceans apart, recipients connect with him through his offerings of prayers and blessings for them. Through a process of his ascension into the Divine Light, all whom are in contact with him during that time of prayer and blessing receive answers, clarity, healing and the spiritual light that they are yearning for.","measurementHash":"011d7de1e6c900f5e5f37d3a42437ccd","length":552,"language":"en","measurementVersion":16},"html":"<p>Today, as Swami Adi Narayan, Swami Ji continues to live a very reclusive life. He is sought by people all over the world, and with very limited public connection, people are called to find him. While sitting in his prayer room and being oceans apart, recipients connect with him through his offerings of prayers and blessings for them. Through a process of his ascension into the Divine Light, all whom are in contact with him during that time of prayer and blessing receive answers, clarity, healing and the spiritual light that they are yearning for.</p>"},{"block":{"id":"490c9ba2-bcb0-45c1-a1ef-23389b071b21","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Swami Ji says his embodiment is used as a bringer of Light upon the earth in three ways: the first is the reflection of the holy personage amidst humanity. The second is the transmission of Light as it moves through him to all those who are sincere in their contact with him and the Lord. And the third is the absorption of that Light in the transmutation of their mind, body, and soul into purer and lighter beings.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Swami Ji says his embodiment is used as a bringer of Light upon the earth in three ways: the first is the reflection of the holy personage amidst humanity. The second is the transmission of Light as it moves through him to all those who are sincere in their contact with him and the Lord. And the third is the absorption of that Light in the transmutation of their mind, body, and soul into purer and lighter beings.","measurementHash":"4a0cc16b7903a25c12560067cc9c07dc","length":416,"language":"en","measurementVersion":16},"html":"<p>Swami Ji says his embodiment is used as a bringer of Light upon the earth in three ways: the first is the reflection of the holy personage amidst humanity. The second is the transmission of Light as it moves through him to all those who are sincere in their contact with him and the Lord. And the third is the absorption of that Light in the transmutation of their mind, body, and soul into purer and lighter beings.</p>"},{"block":{"id":"14435174-0c89-4b9c-9c0a-2a6362f6a841","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>In the end, when man is at peace, the universe will be at peace.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"In the end, when man is at peace, the universe will be at peace.","measurementHash":"c2ed67728779a198c959c719df9630f4","length":64,"language":"en","measurementVersion":16},"html":"<p>In the end, when man is at peace, the universe will be at peace.</p>"},{"block":{"id":"f7a2282a-7666-4290-ba93-c9fbcd58fd61","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Peace within oneself.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-9725-e7ce5122db25","publisher":{},"starred":true},"src":null,"text":"Peace within oneself.","measurementHash":"1daf5d02667c519c3c704e3325038327","length":21,"language":"en","measurementVersion":16},"html":"<p>Peace within oneself.</p>"},{"block":{"id":"9b30a8d3-8107-4566-a4e2-70b7bcea7ed7","item":"504ec7fc-5b8d-4441-9725-e7ce5122db25","type":"text","html":"<p>Peace within the family.</p>","created_at":"2016-08-14T02:16:49.601Z","updated_at":"2016-08-14T18:46:43.219Z","metadata":{"source":"504ec7fc-5b8d-4441-972
