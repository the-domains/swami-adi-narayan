nity and its desperate cries for love. Swami Adi Narayan enjoins us on his journey into his interior of most deep and sacred yearnings to become love realized through the longing, the trials and suffering, joys, bliss and ecstasy that only true love can offer, taking one into the heart of the Divine itself. This book will move you with its openhearted pronouncements of undying love that cuts across all boundaries of differing cultures and religions, uniting mankind in his one pure aspiration and longing for union with the Beloved.</p>","created_at":"2016-08-13T04:39:04.186Z","updated_at":"2016-08-14T19:21:15.537Z","metadata":{"source":"5b57461e-d796-4e5b-9bf8-867014427ee8","publisher":{},"starred":true},"src":null,"text":"The Beloved: A Song of Eternal Love is written in the tradition of the greatest poetic mystics, from Hafiz to Walt Whitman. This collection of poems to the Beloved can apply to a beloved human, or a divine Beloved accessed through meditation and contemplative practices. Crying out to this unnamed Beloved, Swami Adi Narayan accesses the universal voice of humanity and its desperate cries for love. Swami Adi Narayan enjoins us on his journey into his interior of most deep and sacred yearnings to become love realized through the longing, the trials and suffering, joys, bliss and ecstasy that only true love can offer, taking one into the heart of the Divine itself. This book will move you with its openhearted pronouncements of undying love that cuts across all boundaries of differing cultures and religions, uniting mankind in his one pure aspiration and longing for union with the Beloved.","measurementHash":"6590972caac76b7cbead5aa9b61cdc34","length":897,"language":"en","measurementVersion":16},{"id":"3b3ae82f-bea0-424d-ad54-95e1937934f6","item":"5b57461e-d796-4e5b-9bf8-867014427ee8","type":"text","html":"<p>Swami Adi Narayan is one of the great mystics of our present day. He was born in 1972 in Trinidad &amp; Tobago, West Indies and lived in Toronto, Canada from the age of four. At the tender age of 21, Swami Adi Narayan left home on a journey to answer the call of spiritual self-realization. He entered the ashram of Master Bhagavan Sri Sathya Sai Baba, who on their very first meeting, uttered the words, “I have been waiting for you.” From that moment onwards, Swami Adi Narayan’s life was forever altered and placed on a mystical path through their everlasting communion. The bond they shared as Guru and disciple led to a transcendent relationship that would culminate in the emergence of grace and oneness with the Beloved. For many years after their meeting, Swami Adi Narayan led intimate spiritual groups and gatherings, and lived a reclusive life. There he continues to write and teach those in search of the mystical path of love.</p>","created_at":"2016-08-13T04:39:04.186Z","updated_at":"2016-08-14T19:21:15.537Z","metadata":{"source":"5b57461e-d796-4e5b-9bf8-867014427ee8","publisher":{},"starred":true},"src":null,"text":"Swami Adi Narayan is one of the great mystics of our present day. He was born in 1972 in Trinidad & Tobago, West Indies and lived in Toronto, Canada from the age of four. At the tender age of 21, Swami Adi Narayan left home on a journey to answer the call of spiritual self-realization. He entered the ashram of Master Bhagavan Sri Sathya Sai Baba, who on their very first meeting, uttered the words, “I have been waiting for you.” From that moment onwards, Swami Adi Narayan’s life was forever altered and placed on a mystical path through their everlasting communion. The bond they shared as Guru and disciple led to a transcendent relationship that would culminate in the emergence of grace and oneness with the Beloved. For many years after their meeting, Swami Adi Narayan led intimate spiritual groups and gatherings, and lived a reclusive life. There he continues to write and teach those in search of the mystical path of love.","measurementHash":"9d66e64e7b11e4ae20f90a86eaa6e856","length":935,"languag  Swami Adi Narayan accesses the universal voice of humanity and its desperate cries for love. Swami Adi Narayan enjoins us on his journey into his interior of most deep and sacred yearnings to become love realized through the longing, the trials and suffering, joys, bliss and ecstasy that only true love can offer, taking one into the heart of the Divine itself. This book will move you with its openhearted pronouncements of undying love that cuts across all boundaries of differing cultures and religions, uniting mankind in his one pure aspiration and longing for union with the Beloved.</p>","created_at":"2016-08-13T04:39:04.186Z","updated_at":"2016-08-14T19:21:15.537Z","metadata":{"source":"5b57461e-d796-4e5b-9bf8-867014427ee8","publisher":{},"starred":true},"src":null,"text":"The Beloved: A Song of Eternal Love is written in the tradition of the greatest poetic mystics, from Hafiz to Walt Whitman. This collection of poems to the Beloved can apply to a beloved human, or a divine Beloved accessed through meditation and contemplative practices. Crying out to this unnamed Beloved, Swami Adi Narayan accesses the universal voice of humanity and its desperate cries for love. Swami Adi Narayan enjoins us on his journey into his interior of most deep and sacred yearnings to become love realized through the longing, the trials and suffering, joys, bliss and ecstasy that only true love can offer, taking one into the heart of the Divine itself. This book will move you with its openhearted pronouncements of undying love that cuts across all boundaries of differing cultures and religions, uniting mankind in his one pure aspiration and longing for union with the Beloved.","measurementHash":"6590972caac76b7cbead5aa9b61cdc34","length":897,"language":"en","measurementVersion":16},"html":"<p><em><strong>The Beloved: A Song of Eternal Love</strong></em> is written in the tradition of the greatest poetic mystics, from Hafiz to Walt Whitman. This collection of poems to the Beloved can apply to a beloved human, or a divine Beloved accessed through meditation and contemplative practices. Crying out to this unnamed Beloved, Swami Adi Narayan accesses the universal voice of humanity and its desperate cries for love. Swami Adi Narayan enjoins us on his journey into his interior of most deep and sacred yearnings to become love realized through the longing, the trials and suffering, joys, bliss and ecstasy that only true love can offer, taking one into the heart of the Divine itself. This book will move you with its openhearted pronouncements of undying love that cuts across all boundaries of differing cultures and religions, uniting mankind in his one pure aspiration and longing for union with the Beloved.</p>"},{"block":{"id":"3b3ae82f-bea0-424d-ad54-95e1937934f6","item":"5b57461e-d796-4e5b-9bf8-867014427ee8","type":"text","html":"<p>Swami Adi Narayan is one of the great mystics of our present day. He was born in 1972 in Trinidad &amp; Tobago, West Indies and lived in Toronto, Canada from the age of four. At the tender age of 21, Swami Adi Narayan left home on a journey to answer the call of spiritual self-realization. He entered the ashram of Master Bhagavan Sri Sathya Sai Baba, who on their very first meeting, uttered the words, “I have been waiting for you.” From that moment onwards, Swami Adi Narayan’s life was forever altered and placed on a mystical path through their everlasting communion. The bond they shared as Guru and disciple led to a transcendent relationship that would culminate in the emergence of grace and oneness with the Beloved. For many years after their meeting, Swami Adi Narayan led intimate spiritual groups and gatherings, and lived a reclusive life. There he continues to write and teach those in search of the mystical path of love.</p>","created_at":"2016-08-13T04:39:04.186Z","updated_at":"2016-08-14T19:21:15.537Z","metadata":{"source":"5b57461e-d796-4e5b-9bf8-867014427ee8","publisher":{},"starred":true},"src":null,"text":"Swami /ca6476bb-7496-4755-a8c0-5c18bd6d81b3.jpg\">"}],"h3":[{"block":{"id":"5778bab2-3c81-4f20-b026-f9c78706851e","item":"5b57461e-d796-4e5b-9bf8-867014427ee8","type":"h3","html":"<h3>By Swami Adi Narayan</h3>","created_at":"2016-08-13T04:39:04.186Z","updated_at":"2016-08-14T19:21:15.537Z","metadata":{"source":"5b57461e-d796-4e5b-9bf8-867014427ee8","publisher":{},"starred":true},"src":null,"text":"By Swami Adi Narayan","measurementHash":"950705c703c32747916786f35e003bbc","length":20,"measurementVersion":16},"html":"<h3>By Swami Adi Narayan</h3>"}],"text":[{"block":{"id":"424dcfea-a55e-4f11-9a90-cd60985651db","item":"5b57461e-d796-4e5b-9bf8-867014427ee8","type":"text","html":"<p><em><strong>The Beloved: A Song of Eternal Love</strong></em> is written in the tradition of the greatest poetic mystics, from Hafiz to Walt Whitman. This collection of poems to the Beloved can apply to a beloved human, or a divine Beloved accessed through meditation and contemplative practices. Crying out to this unnamed Beloved, Swami Adi Narayan accesses the universal voice of humanity and its desperate cries for love. Swami Adi Narayan enjoins us on his journey into his interior of most deep and sacred yearnings to become love realized through the longing, the trials and suffering, joys, bliss and ecstasy that only true love can offer, taking one into the heart of the Divine itself. This book will move you with its openhearted pronouncements of undying love that cuts across all boundaries of differing cultures and religions, uniting mankind in his one pure aspiration and longing for union with the Beloved.</p>","created_at":"2016-08-13T04:39:04.186Z","updated_at":"2016-08-14T19:21:15.537Z","metadata":{"source":"5b57461e-d796-4e5b-9bf8-867014427ee8","publisher":{},"starred":true},"src":null,"text":"The Beloved: A Song of Eternal Love is written in the tradition of the greatest poetic mystics, from Hafiz to Walt Whitman. This collection of poems to the Beloved can apply to a beloved human, or a divine Beloved accessed through meditation and contemplative practices. Crying out to this unnamed Beloved, Swami Adi Narayan accesses the universal voice of humanity and its desperate cries for love. Swami Adi Narayan enjoins us on his journey into his interior of most deep and sacred yearnings to become love realized through the longing, the trials and suffering, joys, bliss and ecstasy that only true love can offer, taking one into the heart of the Divine itself. This book will move you with its openhearted pronouncements of undying love that cuts across all boundaries of differing cultures and religions, uniting mankind in his one pure aspiration and longing for union with the Beloved.","measurementHash":"6590972caac76b7cbead5aa9b61cdc34","length":897,"language":"en","measurementVersion":16},"html":"<p><em><strong>The Beloved: A Song of Eternal Love</strong></em> is written in the tradition of the greatest poetic mystics, from Hafiz to Walt Whitman. This collection of poems to the Beloved can apply to a beloved human, or a divine Beloved accessed through meditation and contemplative practices. Crying out to this unnamed Beloved, Swami Adi Narayan accesses the universal voice of humanity and its desperate cries for love. Swami Adi Narayan enjoins us on his journey into his interior of most deep and sacred yearnings to become love realized through the longing, the trials and suffering, joys, bliss and ecstasy that only true love can offer, taking one into the heart of the Divine itself. This book will move you with its openhearted pronouncements of undying love that cuts across all boundaries of differing cultures and religions, uniting mankind in his one pure aspiration and longing for union with the Beloved.</p>"},{"block":{"id":"3b3ae82f-bea0-424d-ad54-95e1937934f6","item":"5b57461e-d796-4e5b-9bf8-867014427ee8","type":"text","html":"<p>Swami Adi Narayan is one of the great mystics of our present day. He was born in 1972 in Trinidad &amp; Tobago, West Indies and lived in Toronto, Canada from the age of four. At the tender age of 21, Swami Adi Narayan left home on a journey to answer the call of spiritual self-realization. He entered the ashram of Master Bhagavan Sri Sathya Sai Baba, who on their very first meeting, uttered the words, “I have been waiting for you.” From that moment onwards, Swami Adi Narayan’s life was forever altered and placed on a mystical path through their everlasting communion. The bond they shared as Guru and disciple led to a transcendent relationship that would culminate in the emergence of grace and oneness with the Beloved. For many years after their meeting, Swami Adi Narayan led intimate spiritual groups and gatherings, and lived a reclusive life. There he continues to write and teach those in search of the mystical path of love.</p>","created_at":"2016-08-13T04:39:04.186Z","updated_at":"2016-08-14T19:21:15.537Z","metadata":{"source":"5b57461e-d796-4e5b-9bf8-867014427ee8","publisher":{},"starred":true},"src":null,"text":"Swami Adi Narayan is one of the great mystics of our present day. He was born in 1972 in Trinidad & Tobago, West Indies and lived in Toronto, Canada from the age of four. At the tender age of 21, Swami Adi Narayan left home on a journey to answer the call of spiritual self-realization. He entered the ashram of Master Bhagavan Sri Sathya Sai Baba, who on their very first meeting, uttered the words, “I have been waiting for you.” From that moment onwards, Swami Adi Narayan’s life was forever altered and placed on a mystical path through their everlasting communion. The bond they shared as Guru and disciple led to a transcendent relationship that would culminate in the emergence of grace and oneness with the Beloved. For many years after their meeting, Swami Adi Narayan led intimate spiritual groups and gatherings, and lived a reclusive life. There he continues to write and teach those in search of the mystical path of love.","measurementHash":"9d66e64e7b11e4ae20f90a86eaa6e856","le
