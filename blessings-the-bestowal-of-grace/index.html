hat connection.”","measurementHash":"aa6d6b84e4676955e3b16e8c6c2140c3","length":270,"language":"en","measurementVersion":16},{"id":"e30c69f3-0de7-4c64-997e-851ddb938b0e","item":"ccafa489-9e46-4967-82dc-4536e1988d4e","type":"text","html":"<p>- Swami Adi Narayan</p>","created_at":"2016-08-14T22:41:13.025Z","updated_at":null,"metadata":{"starred":true,"source":"ccafa489-9e46-4967-82dc-4536e1988d4e","publisher":{}},"src":null,"text":"- Swami Adi Narayan","measurementHash":"05aaae928fe66e41fabb890cd05ac01e","length":19,"language":"ha","measurementVersion":16},{"id":"1c1db4b2-1db5-48e7-9ba4-0462b4b584ab","item":"ccafa489-9e46-4967-82dc-4536e1988d4e","type":"text","html":"<p><strong>Sri Swami Adi Narayan</strong></p>","created_at":"2016-08-14T22:41:13.025Z","updated_at":null,"metadata":{"starred":true,"source":"ccafa489-9e46-4967-82dc-4536e1988d4e","publisher":{}},"src":null,"text":"Sri Swami Adi Narayan","measurementHash":"2c69e408f5a9f935cb81ff2def45253d","length":21,"language":"id","measurementVersion":16},{"id":"53a6fba2-c686-4f64-a975-2a0b2360a3c8","item":"ccafa489-9e46-4967-82dc-4536e1988d4e","type":"text","html":"<p>From the endless Ocean of Love, flows Divine Grace: the Universal Light reflected upon, transmitted, and absorbed through the blessing and darshan of Sri Swami Adi Narayan.</p>","created_at":"2016-08-14T22:41:13.025Z","updated_at":null,"metadata":{"starred":true,"source":"ccafa489-9e46-4967-82dc-4536e1988d4e","publisher":{}},"src":null,"text":"From the endless Ocean of Love, flows Divine Grace: the Universal Light reflected upon, transmitted, and absorbed through the blessing and darshan of Sri Swami Adi Narayan.","measurementHash":"80385611a408f421860ef654c6560c58","length":172,"language":"en","measurementVersion":16},{"id":"6f75ffa7-1d78-435e-96e8-887c98fcf535","item":"ccafa489-9e46-4967-82dc-4536e1988d4e","type":"text","html":"<p><strong>Blessings</strong></p>","created_at":"2016-08-14T22:41:13.025Z","updated_at":null,"metadata":{"starred":true,"source":"ccafa489-9e46-4967-82dc-4536e1988d4e","publisher":{}},"src":null,"text":"Blessings","measurementHash":"cb9d625a7aabb74491b9e63008e0b913","length":9,"language":"is","measurementVersion":16},{"id":"86e0bb49-aec4-45bc-b6cc-48a218b0adb0","item":"ccafa489-9e46-4967-82dc-4536e1988d4e","type":"text","html":"<p>Sri Swami Adi Narayan’s sole call to being is the direct deliverance of an effulgent and evident spiritual transmission from Supreme Reality. Through meditative communion with Sri Swami Adi Narayan, his spiritual transmission helps to awaken and experience deepened connection to their Divine nature.</p>","created_at":"2016-08-14T22:41:13.025Z","updated_at":null,"metadata":{"starred":true,"source":"ccafa489-9e46-4967-82dc-4536e1988d4e","publisher":{}},"src":null,"text":"Sri Swami Adi Narayan’s sole call to being is the direct deliverance of an effulgent and evident spiritual transmission from Supreme Reality. Through meditative communion with Sri Swami Adi Narayan, his spiritual transmission helps to awaken and experience deepened connection to their Divine nature.","measurementHash":"2ea3e9a5a59711dfa20e14935708a444","length":300,"language":"en","measurementVersion":16},{"id":"81c52d63-bdb5-4c4b-9c84-64279eaf50b6","item":"ccafa489-9e46-4967-82dc-4536e1988d4e","type":"text","html":"<p>Blessings are given for the peace, healing, abundance, deepening of spiritual development, and overall well-being of the participants.</p>","created_at":"2016-08-14T22:41:13.025Z","updated_at":null,"metadata":{"starred":true,"source":"ccafa489-9e46-4967-82dc-4536e1988d4e","publisher":{}},"src":null,"text":"Blessings are given for the peace, healing, abundance, deepening of spiritual development, and overall well-being of the participants.","measurementHash":"97dec926585a34a90f635a2934edd08a","length":134,"language":"en","measurementVersion":16},{"id":"4f704721-a365-45e2-9189-864dc0b04284","item":"ccafa489-9e46-4967-82dc-4536e1988d4e","type":"text","html":"<p>The energy being transmitted is innately intelligent. At the time of the blessing, it will inherently work towards the most favourable evolutionary purpose for each individual recipient.</p>","created_at":"2016-08-14T22:41:13.025Z","updated_at":null,"metadata":{"starred":true,"source":"ccafa489-9e46-4967-82dc-4536e1988d4e","publisher":{}},"src":null,"text":"The energy being transmitted is innately intelligent. At the time of the blessing, it will inherently work towards the most favourable evolutionary purpose for each individual recipient.","measurementHash":"05245f1a241f7be7089d1a62fa131620","length":186,"language":"en","measurementVersion":16},{"id":"67401957-d513-4641-ab28-377d383044b3","item":"ccafa489-9e46-4967-82dc-4536e1988d4e","type":"text","html":"<p><strong>What is Swami Ji’s Gift?</strong></p>","created_at":"2016-08-14T22:41:13.025Z","updated_at":null,"metadata":{"starred":true,"source":"ccafa489-9e46-4967-82dc-4536e1988d4e","publisher":{}},"src":null,"text":"What is Swami Ji’s Gift?","measurementHash":"fe7a9bdfdd626c46ccc93fc668394869","length":24,"language":"en","measurementVersion":16},{"id":"e648055e-87e5-454d-8c16-a4f2316ef2df","item":"ccafa489-9e46-4967-82dc-4536e1988d4e","type":"text","html":"<p>The blessing allows for a greater opening for the effulgent Divine Light to be reflected upon the surface of one’s mental, emotional, and physical consciousness. This allows for the reflection, transmission and absorption in the Lord to be achieved. One can equate this as switching from a low-speed to a high-speed Internet connection. It is Swami Ji’s prayer that, through this strengthened connection to the grace bestowing spirit of the Divine, the lives of recipients become improved through the fulfillment of their prayers and wishes and the highest vision of themselves to become realized.</p>","created_at":"2016-08-14T22:41:13.025Z","updated_at":null,"metadata":{"starred":true,"source":"ccafa489-9e46-4967-82dc-4536e1988d4e","publisher":{}},"src":null,"text":"The blessing allows
