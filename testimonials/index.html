saliency":{"bounding_rect":[[622.0703125,282.32421875],[2354.296875,4009.9609375]],"confidence":0.433816,"center":[1028.80859375,2143.75],"radius":1933.3562499999998},"textregions":[]},"measurementHash":"305d2032b9d2c1aadc691dd1bb2681e1","measurementVersion":16},{"id":"bdbcf870-9e4f-4fc1-a889-e478480e6ec1","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"h3","html":"<h3><strong>Testimonials shared by recipients of Sri Swami Adi Narayan’s blessing transmission.</strong></h3>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"Testimonials shared by recipients of Sri Swami Adi Narayan’s blessing transmission.","measurementHash":"f3e642f22d18538dab165061bf339e4b","length":83,"measurementVersion":16},{"id":"6ae60f6a-adc4-4ef6-98c9-c2b7c96d2226","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>To share your blessing testimonials and experience, please <a href=\"http://www.emailmeform.com/builder/form/d2dRb1920BT580rH8X\">Contact Us</a> through our website. All testimonials are gratefully received and serve as words of inspiration, encouragement and hope for others.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"To share your blessing testimonials and experience, please Contact Us through our website. All testimonials are gratefully received and serve as words of inspiration, encouragement and hope for others.","measurementHash":"d3ba55f5fff286d360bc259d72edcc4f","length":201,"language":"en","measurementVersion":16},{"id":"0fd15f5d-15f8-4ba3-a990-b1f51843b0d4","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"454fd58f-821e-4c02-951d-bc42f732be77","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>Autistic Boy Begins to Speak After Swami Adi Narayan’s Remote Blessing Transmission</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"Autistic Boy Begins to Speak After Swami Adi Narayan’s Remote Blessing Transmission","measurementHash":"9c8361418739bc3d859917e2d95e3166","length":83,"language":"fr","measurementVersion":16},{"id":"aa73a33c-76bf-45d9-8ed8-495abea40dc4","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Swami Adi Narayan Ji,</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Swami Adi Narayan Ji,","measurementHash":"019d2d628e3bd06015cf3372c2813b12","length":22,"language":"ha","measurementVersion":16},{"id":"4e293b6e-0317-4171-90cc-513a825936fb","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.","measurementHash":"8ebf00617fd2dd36e837ecf9123c9c09","length":133,"language":"en","measurementVersion":16},{"id":"8a0125bc-6439-454b-827a-b4935381a3dc","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.","measurementHash":"f36919ea09e62bb783478db1b4147000","length":291,"language":"en","measurementVersion":16},{"id":"af027411-1b53-4f6e-bb5e-be9bd778644c","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.","measurementHash":"a333f718f9555ce0da052fe5a5f6e211","length":424,"language":"en","measurementVersion":16},{"id":"d9e9c12b-3643-4a40-ab67-cfea3527ab64","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.","measurementHash":"c7e6f53b6b344b09031ffbac2cbddd66","length":185,"language":"en","measurementVersion":16},{"id":"bb2391b4-a8b9-4a11-ae85-d5b93c70196f","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.","measurementHash":"16d356b56722b521eb395b76ed0084c6","length":240,"language":"en","measurementVersion":16},{"id":"87f5a7d3-cb0e-4ccc-9891-d72f95c18a69","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I feel SO BLESSED and I wanted to share this good news with you. I will continue to work with Pranav along with all the test his neurologist has signed him up for. It's going to be an uphill climb still ; but we are ready with GOD leading our way.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I feel SO BLESSED and I wanted to share this good news with you. I will continue to work with Pranav along with all the test his neurologist has signed him up for. It's going to be an uphill climb still ; but we are ready with GOD leading our way.","measurementHash":"0e77eeba1ca679d0a967b8f66380b48d","length":247,"language":"en","measurementVersion":16},{"id":"ba3b7d86-2978-4220-bcc8-506e9c8ee21b","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>With Utmost Gratitude,”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"With Utmost Gratitude,”","measurementHash":"63ab172c0799ae48bb9149ef80767b94","length":23,"language":"la","measurementVersion":16},{"id":"1d959b79-0541-402c-bd67-7168f57b03da","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p> – K. Digavally and Pranav, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":" – K. Digavally and Pranav, USA","measurementHash":"bbbb98ac3f51fbe4329540eb914264e8","length":31,"measurementVersion":16},{"id":"a4cdf0f4-244f-4f75-a1d1-49e206396db3","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"e07c6570-25f6-42bb-9b5a-1449cced904b","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“I’ve had pelvic pain for about 2-3 years, but for the last 4 months it was very painful; nerve pain in the pelvic area and headaches. My pain score before the healing was 9, and then after was 5! I received two healings from Swamiji; I found it to be very relaxing and stress-free. After the healing, my doctor told me I can go on vacation! I told him I have stopped all my medications and I just use painkillers when the pain is intense, and he was very much surprised. My overall health status is medium and I’m looking forward to a full recovery in a positive way, by engaging myself in more meaningful health activities. Sai Ram, Thank you.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“I’ve had pelvic pain for about 2-3 years, but for the last 4 months it was very painful; nerve pain in the pelvic area and headaches. My pain score before the healing was 9, and then after was 5! I received two healings from Swamiji; I found it to be very relaxing and stress-free. After the healing, my doctor told me I can go on vacation! I told him I have stopped all my medications and I just use painkillers when the pain is intense, and he was very much surprised. My overall health status is medium and I’m looking forward to a full recovery in a positive way, by engaging myself in more meaningful health activities. Sai Ram, Thank you.”","measurementHash":"7201b5834ff36dfc75dce410bbe111ee","length":646,"language":"en","measurementVersion":16},{"id":"16d8292a-9704-4ac0-92be-eb7e7ec41478","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p> – K. Maharaj, Canada</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":" – K. Maharaj, Canada","me art’s freedom to being love. Humble Pranaam dear Swamiji!!!!”","measurementHash":"2d8511541f4b2b1818795b75c4445912","length":191,"language":"en","measurementVersion":16},{"id":"d531d425-b429-4fe4-973e-59189305dc55","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– J. Walls, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– J. Walls, USA","measurementHash":"0fccb9141c3e1ff3bb8ae5b2a82a96b9","length":15,"measurementVersion":16},{"id":"ddcf3eec-0133-4cd7-9ced-e880750fdd4f","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"f77bba82-60c3-48ee-bb6d-49c044f22b04","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“I had an enormous feeling of deep love in my heart and chest as tears of joy flowed down the sides of my face from the incredible love that I felt. The intense warming that I felt stayed with me during the entire blessing. I also felt waves of warmth soothing my body as if I was being washed and I also felt elevated. I thank you My Beloved Swami Ji for this incredible and miraculous blessing, my heart is overflowing with love.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“I had an enormous feeling of deep love in my heart and chest as tears of joy flowed down the sides of my face from the incredible love that I felt. The intense warming that I felt stayed with me during the entire blessing. I also felt waves of warmth soothing my body as if I was being washed and I also felt elevated. I thank you My Beloved Swami Ji for this incredible and miraculous blessing, my heart is overflowing with love.”","measurementHash":"831357a065e54d9220e37d19a7378c3f","length":432,"language":"en","measurementVersion":16},{"id":"4ee9b52e-d547-4f74-b472-f68c0730f5ca","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– L. Love, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– L. Love, USA","measurementHash":"f949ee39332c5c3d91c5c18c5ec6c203","length":14,"measurementVersion":16},{"id":"d41b40ec-3bcb-4214-bea2-a8aab27557ec","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"f88e730b-6161-4e1d-b575-dc33e7d2e1fa","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Late to satsang and rushing to a shady place in my garden, no sooner than giving thanks I folded into a river of light, much like the one I experienced with wonder as a near death experience many years ago. No fear at all, only the magnificent energy of Gods pure unconditional love. Thank you Swamiji for today’s blessing.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Late to satsang and rushing to a shady place in my garden, no sooner than giving thanks I folded into a river of light, much like the one I experienced with wonder as a near death experience many years ago. No fear at all, only the magnificent energy of Gods pure unconditional love. Thank you Swamiji for today’s blessing.”","measurementHash":"0aa62b21cb6ebfee3fbe304ad7e19d64","length":325,"language":"en","measurementVersion":16},{"id":"b0d55846-e7fb-4a53-b4e3-d4e8ce916b59","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– S. Hicks, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– S. Hicks, USA","measurementHash":"2d5b7bd069cee06911da8b37b2c9777c","length":15,"measurementVersion":16},{"id":"bca324e7-7907-4348-8e8d-a105026187f3","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"0973f192-b2d7-4ae1-af6d-0cc7e0b8d95c","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Ahh Swami I feel so gifted to be in your presence, such loving kindness. Tonight was interesting for me. I felt something I haven’t been aware of before, there was a very subtle vibration-kind of like when electricity is vibrating thru a wire. I felt it begin in my feet and legs and move upward to my heart and head and fill my entire body-energy body. I have not been able to reach the subtleness of this before-to be aware of it. And it is such a blessing to have this meeting of Spirit as it helps me to take the time to be with Self. Much much love to you Swami, and to the rest of the group.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Ahh Swami I feel so gifted to be in your presence, such loving kindness. Tonight was interesting for me. I felt something I haven’t been aware of before, there was a very subtle vibration-kind of like when electricity is vibrating thru a wire. I felt it begin in my feet and legs and move upward to my heart and head and fill my entire body-energy body. I have not been able to reach the subtleness of this before-to be aware of it. And it is such a blessing to have this meeting of Spirit as it helps me to take the time to be with Self. Much much love to you Swami, and to the rest of the group.”","measurementHash":"b7d7a565643c46c723904ed0127d46fa","length":599,"language":"en","measurementVersion":16},{"id":"9b306844-cfbc-4c2c-b639-294978177326","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p> – S. Zebedee, Canada</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":" – S. Zebedee, Canada","measurementHash":"2562701a003dd14708e77f7bce7b6261","length":21,"language":"so","measurementVersion":16},{"id":"ab432927-f832-4e77-94c6-86498572c1e9","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"cbf94685-9a56-41fa-a8af-532d30d5d67b","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“I felt a calming and depth of presence come over my face and forehead. I am especially grateful to be included in this blessing, I felt comforted and un-alone. Thank you Swami Adi Narayan Ji. Thank you so much!”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“I felt a calming and depth of presence come over my face and forehead. I am especially grateful to be included in this blessing, I felt comforted and un-alone. Thank you Swami Adi Narayan Ji. Thank you so much!”","measurementHash":"e50fdbbeaa4e8468cd0bdf24358c1e3d","length":212,"language":"en","measurementVersion":16},{"id":"4bad2520-cd66-43f4-8041-bf72ac21cba7","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p> – S. Richel, Canada</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":" – S. Richel, Canada","measurementHash":"97b8bd7531464e7f89a7ee05862f7388","length":20,"language":"it","measurementVersion":16},{"id":"965eaffb-efd2-451b-8d1b-a044769c5bac","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"6f0f7177-5cf9-4ab2-905a-6df9786e2d86","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“I had more than faith before I started the experience and now I have total belief.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“I had more than faith before I started the experience and now I have total belief.”","measurementHash":"3fe29772686afc62fbbde56ef36da37a","length":84,"language":"en","measurementVersion":16},{"id":"c86a8d96-229e-43d6-a079-eab10aa6ad4e","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– R. Sharma, UK</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– R. Sharma, UK","measurementHash":"99a8a1a4d8d6f5ad2ceea4d5ea060342","length":15,"language":"ha","measurementVersion":16},{"id":"5d2467b0-c974-4206-9924-86fe76d2c00d","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"df60b48e-e9ca-4551-8a27-2f924cd83669","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“I want to give thanks, deep thanks for Swami’s blessings and prayers, my soul was quiet, calm and completely at home, pure bliss, Namaste.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“I want to give thanks, deep thanks for Swami’s blessings and prayers, my soul was quiet, calm and completely at home, pure bliss, Namaste.”","measurementHash":"5cd782eb95ec4254b109f14c75dcd809","length":140,"language":"en","measurementVersion":16},{"id":"0c0f2ac7-4d40-4eb3-9d38-fb0735a06153","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– R. Lopez, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– R. Lopez, USA","measurementHash":"b83cc389878c206a9ebf7bf0c53b2f1f","length":15,"measurementVersion":16},{"id":"3e8f7036-e24e-4f3b-9b6b-c33f81c7ded8","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"14776c78-b2aa-4e5d-8c88-76e7a849d5c4","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“During the time I felt energy entering my body, I saw the energy move from the top of my body to the bottom, it was a very intense feeling. I noticed that after 20 minutes I felt real calm and have been there since then very much releasing old negative energy, thank you.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“During the time I felt energy entering my body, I saw the energy move from the top of my body to the bottom, it was a very intense feeling. I noticed that after 20 minutes I felt real calm and have been there since then very much releasing old negative energy, thank you.”","measurementHash":"b0fe1db734a5b2b59a254f8114da13f2","length":273,"language":"en","measurementVersion":16},{"id":"8a38f987-f2de-498e-a48f-3767448820ea","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– S. Koga, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– S. Koga, USA","measurementHash":"dfb9b1dd810a1b4fc80625a77966011e","length":14,"measurementVersion":16},{"id":"7f593069-89ff-4e16-a2de-74eea0bb2b64","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"cb116292-af0f-4d58-8bc2-df70dadd3908","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Thank you Swami Ji! I felt a very rapid peace, waves of energy going through my body and, at times, heat through my body. I felt blocks releasing and a kind of negative feeling from my left shoulder and neck lifting out of my body. Afterwards I laid down to rest. Now, just peace and gratitude for blessings and loving community.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Thank you Swami Ji! I felt a very rapid peace, waves of energy going through my body and, at times, heat through my body. I felt blocks releasing and a kind of negative feeling from my left shoulder and neck lifting out of my body. Afterwards I laid down to rest. Now, just peace and gratitude for blessings and loving community.”","measurementHash":"dcc597c7dd67b02df33de5bb79c5ad76","length":331,"language":"en","measurementVersion":16},{"id":"49e40c8c-91a0-4af4-bc39-49f845eabe46","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p> – B. Howlett, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":" – B. Howlett, USA","measurementHash":"fb77aaa80e51d34797c79cd93cec07cd","length":18,"language":"hu","measurementVersion":16},{"id":"81e83bb3-e9cb-4e86-8076-1519da099bc0","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"bf837ba6-e43c-472f-8517-819e8ad3614e","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Felt so great. Thank you Swamiji. A lot of changes are happening in me, getting very calm nowadays.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Felt so great. Thank you Swamiji. A lot of changes are happening in me, getting very calm nowadays.”","measurementHash":"4e037e63a1d9724cc69ac241288beb3b","length":101,"language":"en","measurementVersion":16},{"id":"8a3c267f-1cee-43ed-8dec-f67c4ffdfd75","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– T, Sree, Malaysia</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– T, Sree, Malaysia","measurementHash":"dd92b47d8cae6f18fe49ec3874f1dba5","length":19,"measurementVersion":16},{"id":"37c767cf-8ec9-4775-b769-7161185ec56c","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"950db516-a1d8-4423-b764-2c35cd8bd8f3","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Your presence was palpable, Swamiji – firm but inexpressibly gentle hands on my shoulders, all-embracing arms surrounding tenderly. Your image and your name glow in my mind and heart, with Lord Christ and Lord Narayana. Your blessed name engraved in light in my consciousness in dazzling clarity. These were only a few symbolic moments of oh, so much more... I hope I may find words for a part of it in the days to come. Thank you. Bless you! Love and devotion to you!”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Your presence was palpable, Swamiji – firm but inexpressibly gentle hands on my shoulders, all-embracing arms surrounding tenderly. Your image and your name glow in my mind and heart, with Lord Christ and Lord Narayana. Your blessed name engraved in light in my consciousness in dazzling clarity. These were only a few symbolic moments of oh, so much more... I hope I may find words for a part of it in the days to come. Thank you. Bless you! Love and devotion to you!”","measurementHash":"f6a12db5b47f0596f37d4e1049e55ba7","length":470,"language":"en","measurementVersion":16},{"id":"ff7074ce-7530-4da0-834a-5603c697742e","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p> – S. Wood, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":" – S. Wood, USA","measurementHash":"c6a5d1e5be82bfbfe9c00bcf1a01514f","length":15,"measurementVersion":16},{"id":"1e9405b2-3870-4bb0-8cf0-4fd2f55ce952","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"bb96bb7d-b66d-4f97-827c-a9ceef038497","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“To find a Bhakti Yoga Swami in this life such as our dear Adi Ji is in itself an amazing blessing. As he shares the ancient bhakti ways of communal transmission as such Swamis have done for centuries, we all get uplifted toward the focus of all of our bhakti feelings, The Lord Source of All. Jai All Swamis, Swaminis and Adi Ji Narayan.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“To find a Bhakti Yoga Swami in this life such as our dear Adi Ji is in itself an amazing blessing. As he shares the ancient bhakti ways of communal transmission as such Swamis have done for centuries, we all get uplifted toward the focus of all of our bhakti feelings, The Lord Source of All. Jai All Swamis, Swaminis and Adi Ji Narayan.”","measurementHash":"f88e75ce0eb03c0327c21c89ec2d461a","length":339,"language":"en","measurementVersion":16},{"id":"338fdd5e-752b-4cdf-ae40-2c68dcc714d6","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– S. Sovatsky, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– S. Sovatsky, USA","measurementHash":"fc1d589136689a7de146767a18b6115d","length":18,"language":"sk","measurementVersion":16},{"id":"7049c5f1-d0dc-4a45-ba62-31a0595adaca","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"ea2337ee-8035-41c9-9d6a-9042daf88b5a","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“The world is in need of your blessings. As the tremendous Divine Love that you share so wholeheartedly is a gift that can be felt throughout the world.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“The world is in need of your blessings. As the tremendous Divine Love that you share so wholeheartedly is a gift that can be felt throughout the world.”","measurementHash":"887d0ad91f2f732861e7f88b1a2844e7","length":153,"language":"en","measurementVersion":16},{"id":"b95872ff-6180-49e9-b6a1-408f5f753b6a","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– L. Baker, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– L. Baker, USA","measurementHash":"e21bdd7d559c9c137482dd27b2756207","length":15,"measurementVersion":16},{"id":"81f49514-ff99-4e66-9fa0-5f51aee66fc2","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"43b71853-e47e-4525-841e-aaad381cb5bd","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“The first 15 minutes I felt intense energy like when I wake up from deep sleep and know that Jesus was with me, like electricity from the top of my head to the spine and all the way down to my feet. I feel this way also only during deep meditation. Waves of energy moved the inside of my body also for a little while. Thank you for the blessings.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“The first 15 minutes I felt intense energy like when I wake up from deep sleep and know that Jesus was with me, like electricity from the top of my head to the spine and all the way down to my feet. I feel this way also only during deep meditation. Waves of energy moved the inside of my body also for a little while. Thank you for the blessings.”","measurementHash":"aa3720f5151b133e45b0c798290b2d3a","length":348,"language":"en","measurementVersion":16},{"id":"9fdab89e-9839-48ef-bd4a-90492303a43d","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– K. Saburn, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– K. Saburn, USA","measurementHash":"1c48cdfb159318eed6a8750194fce8e0","length":16,"measurementVersion":16},{"id":"d3842a43-0caf-4f43-9f35-e2def500c5d3","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},{"id":"72205b35-5983-4980-b75a-7a214b77ba1b","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“I felt the happiness of knowing you are there for us and a deep quiet which was very appreciated! Thank you Swami, what a gracious soul you are.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“I felt the happiness of knowing you are there for us and a deep quiet which was very appreciated! Thank you Swami, what a gra ————————————</p>"},{"block":{"id":"454fd58f-821e-4c02-951d-bc42f732be77","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>Autistic Boy Begins to Speak After Swami Adi Narayan’s Remote Blessing Transmission</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"Autistic Boy Begins to Speak After Swami Adi Narayan’s Remote Blessing Transmission","measurementHash":"9c8361418739bc3d859917e2d95e3166","length":83,"language":"fr","measurementVersion":16},"html":"<p>Autistic Boy Begins to Speak After Swami Adi Narayan’s Remote Blessing Transmission</p>"},{"block":{"id":"aa73a33c-76bf-45d9-8ed8-495abea40dc4","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Swami Adi Narayan Ji,</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Swami Adi Narayan Ji,","measurementHash":"019d2d628e3bd06015cf3372c2813b12","length":22,"language":"ha","measurementVersion":16},"html":"<p>“Swami Adi Narayan Ji,</p>"},{"block":{"id":"4e293b6e-0317-4171-90cc-513a825936fb","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.","measurementHash":"8ebf00617fd2dd36e837ecf9123c9c09","length":133,"language":"en","measurementVersion":16},"html":"<p>I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.</p>"},{"block":{"id":"8a0125bc-6439-454b-827a-b4935381a3dc","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.","measurementHash":"f36919ea09e62bb783478db1b4147000","length":291,"language":"en","measurementVersion":16},"html":"<p>We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.</p>"},{"block":{"id":"af027411-1b53-4f6e-bb5e-be9bd778644c","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.","measurementHash":"a333f718f9555ce0da052fe5a5f6e211","length":424,"language":"en","measurementVersion":16},"html":"<p>I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.</p>"},{"block":{"id":"d9e9c12b-3643-4a40-ab67-cfea3527ab64","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.","measurementHash":"c7e6f53b6b344b09031ffbac2cbddd66","length":185,"language":"en","measurementVersion":16},"html":"<p>Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.</p>"},{"block":{"id":"bb2391b4-a8b9-4a11-ae85-d5b93c70196f","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.","measurementHash":"16d356b56722b521eb395b76ed0084c6","length":240,"language":"en","measurementVersion":16},"html":"<p>This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.</p>"},{"block":{"id":"87f5a7d3-cb0e-4ccc-9891-d72f95c18a69","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I feel SO BLESSED and I wanted to share this good news with you. I will continue to work with Pranav along with all the test his neurologist has signed him up for. It's going to be an uphill climb still ; but we are ready with GOD leading our way.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I feel SO BLESSED and I wanted to share this good news with you. I will continue to work with Pranav along with all the test his neurologist has signed him up for. It's going to be an uphill climb still ; but we are ready with GOD leading our way.","measurementHash":"0e77eeba1ca679d0a967b8f66380b48d","length":247,"language":"en","measurementVersion":16},"html":"<p>I feel SO BLESSED and I wanted to share this good news with you. I will continue to work with Pranav along with all the test his neurologist has signed him up for. It's going to be an uphill climb still ; but we are ready with GOD leading our way.</p>"},{"block":{"id":"ba3b7d86-2978-4220-bcc8-506e9c8ee21b","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>With Utmost Gratitude,”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"With Utmost Gratitude,”","measurementHash":"63ab172c0799ae48bb9149ef80767b94","length":23,"language":"la","measurementVersion":16},"html":"<p>With Utmost Gratitude,”</p>"},{"block":{"id":"1d959b79-0541-402c-bd67-7168f57b03da","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p> – K. Digavally and Pranav, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":" – K. Digavally and Pranav, USA","measurementHash":"bbbb98ac3f51fbe4329540eb914264e8","length":31,"measurementVersion":16},"html":"<p> – K. Digavally and Pranav, USA</p>"},{"block":{"id":"a4cdf0f4-244f-4f75-a1d1-49e206396db3","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},"html":"<p>————————————————————————————————————————————</p>"},{"block":{"id":"e07c6570-25f6-42bb-9b5a-1449cced904b","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“I’ve had pelvic pain for about 2-3 years, but for the last 4 months it was very painful; nerve pain in the pelvic area and headaches. My pain score before the healing was 9, and then after was 5! I received two healings from Swamiji; I found it to be very relaxing and stress-free. After the healing, my doctor told me I can go on vacation! I told him I have stopped all my medications and I just use painkillers when the pain is intense, and he was very much surprised. My overall health status is medium and I’m looking forward to a full recovery in a positive way, by engaging myself in more meaningful health activities. Sai Ram, Thank you.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“I’ve had pelvic pain for about 2-3 years, but for the last 4 months it was very painful; nerve pain in the pelvic area and headaches. My pain score before the healing was 9, and then after was 5! I received two healings from Swamiji; I found it to be very relaxing and stress-free. After the healing, my doctor told me I can go on vacation! I told him I have stopped all my medications and I just use painkillers when the pain is intense, and he was very much surprised. My overall health status is medium and I’m looking forward to a full recovery in a positive way, by engaging myself in more meaningful health activities. Sai Ram, Thank you.”","measurementHash":"7201b5834ff36dfc75dce410bbe111ee","length":646,"language":"en","measurementVersion":16},"html":"<p>“I’ve had pelvic pain for about 2-3 years, but for the last 4 months it was very painful; nerve pain in the pelvic area and headaches. My pain score before the healing was 9, and then after was 5! I received two healings from Swamiji; I found it to be very relaxing and stress-free. After the healing, my doctor told me I can go on vacation! I told him I have stopped all my medications and I just use painkillers when the pain is intense, and he was v ue,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Late to satsang and rushing to a shady place in my garden, no sooner than giving thanks I folded into a river of light, much like the one I experienced with wonder as a near death experience many years ago. No fear at all, only the magnificent energy of Gods pure unconditional love. Thank you Swamiji for today’s blessing.”","measurementHash":"0aa62b21cb6ebfee3fbe304ad7e19d64","length":325,"language":"en","measurementVersion":16},"html":"<p>“Late to satsang and rushing to a shady place in my garden, no sooner than giving thanks I folded into a river of light, much like the one I experienced with wonder as a near death experience many years ago. No fear at all, only the magnificent energy of Gods pure unconditional love. Thank you Swamiji for today’s blessing.”</p>"},{"block":{"id":"b0d55846-e7fb-4a53-b4e3-d4e8ce916b59","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– S. Hicks, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– S. Hicks, USA","measurementHash":"2d5b7bd069cee06911da8b37b2c9777c","length":15,"measurementVersion":16},"html":"<p>– S. Hicks, USA</p>"},{"block":{"id":"bca324e7-7907-4348-8e8d-a105026187f3","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},"html":"<p>————————————————————————————————————————————</p>"},{"block":{"id":"0973f192-b2d7-4ae1-af6d-0cc7e0b8d95c","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Ahh Swami I feel so gifted to be in your presence, such loving kindness. Tonight was interesting for me. I felt something I haven’t been aware of before, there was a very subtle vibration-kind of like when electricity is vibrating thru a wire. I felt it begin in my feet and legs and move upward to my heart and head and fill my entire body-energy body. I have not been able to reach the subtleness of this before-to be aware of it. And it is such a blessing to have this meeting of Spirit as it helps me to take the time to be with Self. Much much love to you Swami, and to the rest of the group.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Ahh Swami I feel so gifted to be in your presence, such loving kindness. Tonight was interesting for me. I felt something I haven’t been aware of before, there was a very subtle vibration-kind of like when electricity is vibrating thru a wire. I felt it begin in my feet and legs and move upward to my heart and head and fill my entire body-energy body. I have not been able to reach the subtleness of this before-to be aware of it. And it is such a blessing to have this meeting of Spirit as it helps me to take the time to be with Self. Much much love to you Swami, and to the rest of the group.”","measurementHash":"b7d7a565643c46c723904ed0127d46fa","length":599,"language":"en","measurementVersion":16},"html":"<p>“Ahh Swami I feel so gifted to be in your presence, such loving kindness. Tonight was interesting for me. I felt something I haven’t been aware of before, there was a very subtle vibration-kind of like when electricity is vibrating thru a wire. I felt it begin in my feet and legs and move upward to my heart and head and fill my entire body-energy body. I have not been able to reach the subtleness of this before-to be aware of it. And it is such a blessing to have this meeting of Spirit as it helps me to take the time to e-498e-a48f-3767448820ea","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– S. Koga, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– S. Koga, USA","measurementHash":"dfb9b1dd810a1b4fc80625a77966011e","length":14,"measurementVersion":16},"html":"<p>– S. Koga, USA</p>"},{"block":{"id":"7f593069-89ff-4e16-a2de-74eea0bb2b64","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},"html":"<p>————————————————————————————————————————————</p>"},{"block":{"id":"cb116292-af0f-4d58-8bc2-df70dadd3908","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Thank you Swami Ji! I felt a very rapid peace, waves of energy going through my body and, at times, heat through my body. I felt blocks releasing and a kind of negative feeling from my left shoulder and neck lifting out of my body. Afterwards I laid down to rest. Now, just peace and gratitude for blessings and loving community.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“Thank you Swami Ji! I felt a very rapid peace, waves of energy going through my body and, at times, heat through my body. I felt blocks releasing and a kind of negative feeling from my left shoulder and neck lifting out of my body. Afterwards I laid down to rest. Now, just peace and gratitude for blessings and loving community.”","measurementHash":"dcc597c7dd67b02df33de5bb79c5ad76","length":331,"langua 4f97-827c-a9ceef038497","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“To find a Bhakti Yoga Swami in this life such as our dear Adi Ji is in itself an amazing blessing. As he shares the ancient bhakti ways of communal transmission as such Swamis have done for centuries, we all get uplifted toward the focus of all of our bhakti feelings, The Lord Source of All. Jai All Swamis, Swaminis and Adi Ji Narayan.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“To find a Bhakti Yoga Swami in this life such as our dear Adi Ji is in itself an amazing blessing. As he shares the ancient bhakti ways of communal transmission as such Swamis have done for centuries, we all get uplifted toward the focus of all of our bhakti feelings, The Lord Source of All. Jai All Swamis, Swaminis and Adi Ji Narayan.”","measurementHash":"f88e75ce0eb03c0327c21c89ec2d461a","length":339,"language":"en","measurementVersion":16},"html":"<p>“To find a Bhakti Yoga Swami in this life such as our dear Adi Ji is in itself an amazing blessing. As he shares the ancient bhakti ways of communal transmission as such Swamis have done for centuries, we all get uplifted toward the focus of all of our bhakti feelings, The Lord Source of All. Jai All Swamis, Swaminis and Adi Ji Narayan.”</p>"},{"block":{"id":"338fdd5e-752b-4cdf-ae40-2c68dcc714d6","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– S. Sovatsky, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– S. Sovatsky, USA","measurementHash":"fc1d589136689a7de146767a18b6115d","length":18,"language":"sk","measurementVersion":16},"html":"<p>– S. Sovatsky, USA</p>"},{"block":{"id":"7049c5f1-d0dc-4a45-ba62-31a0595adaca","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":" },"src":null,"text":"“Swami Adi Narayan Ji,","measurementHash":"019d2d628e3bd06015cf3372c2813b12","length":22,"language":"ha","measurementVersion":16},"html":"<p>“Swami Adi Narayan Ji,</p>"},{"block":{"id":"4e293b6e-0317-4171-90cc-513a825936fb","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.","measurementHash":"8ebf00617fd2dd36e837ecf9123c9c09","length":133,"language":"en","measurementVersion":16},"html":"<p>I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.</p>"},{"block":{"id":"8a0125bc-6439-454b-827a-b4935381a3dc","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.","measurementHash":"f36919ea09e62bb783478db1b4147000","length":291,"language":"en","measurementVersion":16},"html":"<p>We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.</p>"},{"block":{"id":"af027411-1b53-4f6e-bb5e-be9bd778644c","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.","measurementHash":"a333f718f9555ce0da052fe5a5f6e211","length":424,"language":"en","measurementVersion":16},"html":"<p>I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.</p>"},{"block":{"id":"d9e9c12b-3643-4a40-ab67-cfea3527ab64","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.","measurementHash":"c7e6f53b6b344b09031ffbac2cbddd66","length":185,"language":"en","measurementVersion":16},"html":"<p>Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.</p>"},{"block":{"id":"bb2391b4-a8b9-4a11-ae85-d5b93c70196f","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.","measurementHash":"16d356b56722b521eb395b76ed0084c6","length":240,"language":"en","measurementVersion":16},"html":"<p>This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.</p>"},{"block":{"id":"87f5a7d3-cb0e-4ccc-9891-d72f95c18a69","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I feel SO BLESSED and I wanted to share this good news with you. I will continue to work with Pranav along with all the test his neurologist has signed him up for. It's going to be an uphill climb still ; but we are ready with GOD leading our way.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I feel SO BLESSED and I wanted to share this good news with you. I will continue to work with Pranav along with all the test his neurologist has signed him up for. It's going to be an uphill climb still ; but we are ready with GOD leading our way.","measurementHash":"0e77eeba1ca679d0a967b8f66380b48d","length":247,"language":"en","measurementVersion":16},"html":"<p>I feel SO BLESSED and I wanted to share this good news with you. I will continue to work with Pranav along with all the test his neurologist has signed him up for. It's going to be an uphill climb still ; but we are ready with GOD leading our way.</p>"},{"block":{"id":"ba3b7d86-2978-4220-bcc8-506e9c8ee21b","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>With Utmost Gratitude,”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"With Utmost Gratitude,”","measurementHash":"63ab172c0799ae48bb9149ef80767b94","length":23,"language":"la","measurementVersion":16},"html":"<p>With Utmost Gratitude,”</p>"},{"block":{"id":"1d959b79-0541-402c-bd67-7168f57b03da","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p> – K. Digavally and Pranav, USA</p>","created_at":"2016-08-17T16:25:29.088 2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.","measurementHash":"8ebf00617fd2dd36e837ecf9123c9c09","length":133,"language":"en","measurementVersion":16},"html":"<p>I’m unsure if you still personally check your messages on FB since your departure from it. But I’ll send you this message regardless.</p>"},{"block":{"id":"8a0125bc-6439-454b-827a-b4935381a3dc","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.","measurementHash":"f36919ea09e62bb783478db1b4147000","length":291,"language":"en","measurementVersion":16},"html":"<p>We’ve had a brief conversation on the day before you left (on the 9th day of Navaratri) and I was mentioning to you about my son Pranav and how he needed your blessing more than I do being one of those GOD’S Special Children. You told me you’ll keep Pranav in mind at that nights Durga Puja.</p>"},{"block":{"id":"af027411-1b53-4f6e-bb5e-be9bd778644c","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.","measurementHash":"a333f718f9555ce0da052fe5a5f6e211","length":424,"language":"en","measurementVersion":16},"html":"<p>I felt SOOOOOOOOO blessed that you were doing that for us from your own good heart. I can tell you this Swami, Pranav who is almost non verbal due to Autism has picked up significantly amount of new words that I’ve even lost count. I’m not sure if he knows what they means, he’s just repeating what I’m asking him to say (he’s 5 years old) but I do NOT CARE !!!!! This has been an enormous breakthrough in his life and ours.</p>"},{"block":{"id":"d9e9c12b-3643-4a40-ab67-cfea3527ab64","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.","measurementHash":"c7e6f53b6b344b09031ffbac2cbddd66","length":185,"language":"en","measurementVersion":16},"html":"<p>Tonight as I was telling him “Goodnight” without me asking, he told me, “Goodnight” with a big smile on his face. My heart couldn’t contain and I knew I had to share this news with you.</p>"},{"block":{"id":"bb2391b4-a8b9-4a11-ae85-d5b93c70196f","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.","measurementHash":"16d356b56722b521eb395b76ed0084c6","length":240,"language":"en","measurementVersion":16},"html":"<p>This is the very same boy who NEVER uttered a word for 4 and a half years of his life. Since 4.5 years he started saying maximum 10 words. Now I can almost make him say any word a 3 year old can say within 2 weeks of your blessings Swamiji.</p>"},{"block":{"id":"87f5a7d3-cb0e-4ccc-9891-d72f95c18a69","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>I feel SO BLESSED and I wanted to share this good news with you. I will continue to work with Pranav along with all the test his neurologist has signed him up for. It's going to be an uphill climb still ; but we are ready with GOD leading our way.</p>","created_at":"2016-08-17T16:25:29.088Z","  joy flowed down the sides of my face from the incredible love that I felt. The intense warming that I felt stayed with me during the entire blessing. I also felt waves of warmth soothing my body as if I was being washed and I also felt elevated. I thank you My Beloved Swami Ji for this incredible and miraculous blessing, my heart is overflowing with love.”","measurementHash":"831357a065e54d9220e37d19a7378c3f","length":432,"language":"en","measurementVersion":16},"html":"<p>“I had an enormous feeling of deep love in my heart and chest as tears of joy flowed down the sides of my face from the incredible love that I felt. The intense warming that I felt stayed with me during the entire blessing. I also felt waves of warmth soothing my body as if I was being washed and I also felt elevated. I thank you My Beloved Swami Ji for this incredible and miraculous blessing, my heart is overflowing with love.”</p>"},{"block":{"id":"4ee9b52e-d547-4f74-b472-f68c0730f5ca","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– L. Love, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– L. Love, USA","measurementHash":"f949ee39332c5c3d91c5c18c5ec6c203","length":14,"measurementVersion":16},"html":"<p>– L. Love, USA</p>"},{"block":{"id":"d41b40ec-3bcb-4214-bea2-a8aab27557ec","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},"html":"<p>————————————————————————————————————————————</p>"},{"block":{"id":"f88e730b-6161-4e1d-b575-dc33e7d2e1fa","item":"ac1c3f01-2af2-4430-bcdb-0666 asurementVersion":16},"html":"<p>“I want to give thanks, deep thanks for Swami’s blessings and prayers, my soul was quiet, calm and completely at home, pure bliss, Namaste.”</p>"},{"block":{"id":"0c0f2ac7-4d40-4eb3-9d38-fb0735a06153","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– R. Lopez, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– R. Lopez, USA","measurementHash":"b83cc389878c206a9ebf7bf0c53b2f1f","length":15,"measurementVersion":16},"html":"<p>– R. Lopez, USA</p>"},{"block":{"id":"3e8f7036-e24e-4f3b-9b6b-c33f81c7ded8","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},"html":"<p>————————————————————————————————————————————</p>"},{"block":{"id":"14776c78-b2aa-4e5d-8c88-76e7a849d5c4","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“During the time I felt energy entering my body, I saw the energy move from the top of my body to the bottom, it was a very intense feeling. I noticed that after 20 minutes I felt real calm and have been there since then very much releasing old negative energy, thank you.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"“During the time I felt energy entering my body, I saw the energy move from the top of my body to the bottom, it was a very intense feeling. I noticed that after 20 minutes I felt real calm and have been there since then very much releasing old negative energy, thank you.”","measurementHash":"b0fe1db734a5b2b59a254f8114da13f2","length":273,"language":"en","measurementVersion":16},"html":"<p>“During the time I felt energy entering my body, I saw the energy move from the top of my body to the bottom, it was a very intense feeling. I noticed that after 20 minutes I felt real calm and have been there since then very much releasing old negative energy, thank you.”</p>"},{"block":{"id":"8a38f987-f2de-498e-a48f-3767448820ea","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>– S. Koga, USA</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"– S. Koga, USA","measurementHash":"dfb9b1dd810a1b4fc80625a77966011e","length":14,"measurementVersion":16},"html":"<p>– S. Koga, USA</p>"},{"block":{"id":"7f593069-89ff-4e16-a2de-74eea0bb2b64","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>————————————————————————————————————————————</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","publisher":{}},"src":null,"text":"————————————————————————————————————————————","measurementHash":"874a0a2069bbb6348596af619f5f0ec9","length":44,"measurementVersion":16},"html":"<p>————————————————————————————————————————————</p>"},{"block":{"id":"cb116292-af0f-4d58-8bc2-df70dadd3908","item":"ac1c3f01-2af2-4430-bcdb-06667f7c2911","type":"text","html":"<p>“Thank you Swami Ji! I felt a very rapid peace, waves of energy going through my body and, at times, heat through my body. I felt blocks releasing and a kind of negative feeling from my left shoulder and neck lifting out of my body. Afterwards I laid down to rest. Now, just peace and gratitude for blessings and loving community.”</p>","created_at":"2016-08-17T16:25:29.088Z","updated_at":null,"metadata":{"starred":true,"source":"ac1c3f01-2af2-4430-bcdb-06667f7
